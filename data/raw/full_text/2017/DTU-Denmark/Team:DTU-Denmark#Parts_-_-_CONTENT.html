<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_DTU-Denmark_Parts skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:DTU-Denmark/Parts</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><DIV id="windowcontent"><DIV class="row"><DIV class="maincontainer"><DIV class="colp-10 rmvpadmarg"><H1 class="bottomborder">Parts</H1><P style="text-align:center;">The following table is a summary of the different parts created in the project</P><FIGURE><TABLE><TBODY><TR><TH>Part Number</TH><TH>Type</TH><TH>Description</TH><TH>Designer</TH></TR><TR><TD style="width:15%">BBa_K2355001</TD><TD style="width:15%">Protein-domain</TD><TD style="width:50%">Peptide linker that is cleaved by <I>Bitis arietans</I> and <I>Bitis gabonica</I> venom.
When translated, this linker should contain 5 x repeats of the ALK motive identified by our experiments to be cleavable by the venom of <I>Bitis sp.</I></TD><TD style="width:20%">Philip Hau Soerensen</TD></TR><TR><TD>BBa_K2355002</TD><TD>Coding</TD><TD>This is a modification of the amilCP part from the Uppsala 2011 team (BBa_K592009). It has a 6x His-tag attached to the C-terminal end of the protein</TD><TD>Philip Hau Soerensen</TD></TR><TR><TD>BBa_K2355006</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis gabonica</I> and <I>Bitis arietans</I>. The specific peptide sequence of the linker is AAGVAPLS</TD><TD>Chrysillis Magaard Polhaus</TD></TR><TR><TD>BBa_K2355008</TD><TD>Protein-domain</TD><TD>This is a protein linker with a peptide sequence of RQRYGKRS. This peptide sequence has been proven experimentally to be cleaved by the venom of <I>Bitis arietans</I>. </TD><TD>Cathrine Agnete Larsen </TD></TR><TR><TD>BBa_K2355014</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis gabonica</I> and <I>Bitis arietans</I>. The specific peptide sequence of the linker is PEDDGYFV.</TD><TD>Chrysillis Magaard Polhaus</TD></TR><TR><TD>BBa_K2355015</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis gabonica</I>, <I>Bitis arietans</I> and <I>Naja nigricollis</I>. The specific peptide sequence of the linker is LDEDEEDL.</TD><TD>Cathrine Agnete Larsen </TD></TR><TR><TD>BBa_K2355025</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis gabonica</I>, <I>Bitis arietans</I> and <I>Naja nigricollis</I>. The specific peptide sequence of the linker is DEMDEKSE.</TD><TD>Chrysillis Magaard Polhaus</TD></TR><TR><TD>BBa_K2355026</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis arietans</I>. The specific peptide sequence of the linker is PAPDAPLK</TD><TD>Cathrine Agnete Larsen </TD></TR><TR><TD>BBa_K2355032</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis arietans</I>. The specific peptide sequence of the linker is RKRRAVLT.</TD><TD>Chrysillis Magaard Polhaus</TD></TR><TR><TD>BBa_K2355033</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis gabonica</I> and <I>Bitis arietans</I>. The specific peptide sequence of the linker is DDSDAATF.</TD><TD>Cathrine Agnete Larsen </TD></TR><TR><TD>BBa_K2355037</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to be cleaved by the venom of <I>Bitis gabonica</I>. The specific peptide sequence of the linker is GGVRGPRV.</TD><TD>Chrysillis Magaard Polhaus</TD></TR><TR><TD>BBa_K2355039</TD><TD>Protein-domain</TD><TD>This is a linker consisting of a peptide sequence, which has been proven experimentally to not be cleaved by the venom of <I>Bitis gabonica</I>, <I>Bitis arietans</I> and <I>Naja nigricollis</I>. The specific peptide sequence of the linker is IDIRGPRL.</TD><TD>Cathrine Agnete Larsen </TD></TR><TR><TD>BBa_K2355302</TD><TD>Composite part</TD><TD>This part contains two major protein domains: A single chain avidin domain to bind the device to biotinylated surfaces, and amilCP with his-tag. Between the two domains, NgoMIV and AgeI restriction sites are present, to allow for insertion of RFC[25] part. </TD><TD>Cathrine Agnete Larsen </TD></TR><TR><TD>BBa_K2355313</TD><TD>Composite part</TD><TD>This part is used for detection of snake venom. The Beta-galactosidase, encoded by lacZ, should allow for an decrease in detection time.</TD><TD>Philip Hau Soerensen</TD></TR></TBODY></TABLE><FIGCAPTION>Table 1: List of all parts</FIGCAPTION></FIGURE></DIV></DIV></DIV><FOOTER class="rmvpadmarg" id="footer"><DIV class="footercontainer"><DIV class="colp-5 rmvpadmarg"><DIV class="rmvlinkstyle footercolstyle leftfootercol"><P>FIND US AT</P><SPAN>DTU BIOBUILDERS</SPAN><SPAN>DENMARK</SPAN><SPAN>DTU - SÃ˜LTOFTS PLADS, BYGN. 221/006</SPAN><SPAN>2800 KGS. LYNGBY</SPAN></DIV></DIV><DIV class="colp-5 rmvpadmarg"><DIV class="rmvlinkstyle footercolstyle rightfootercol"><P>MAIN SPONSORS</P></DIV></DIV></DIV></FOOTER></DIV></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
