 R., Diaz, L. A., Sjoblom, T., ... &amp; Raymond, C. K. (2006). The colorectal microRNAome. <I>Proceedings of the National Academy of Sciences of the United States of America, 103</I>(10), 3687-3692.</P><P id="ref5a">[5] Landgraf, P., Rusu, M., Sheridan, R., Sewer, A., Iovino, N., Aravin, A., ... &amp; Lin, C. (2007). A mammalian microRNA expression atlas based on small RNA library sequencing. <I>Cell, 129</I>(7), 1401-1414.</P></SECTION></ARTICLE></DIV></ARTICLE></DIV></DIV><DIV id="Protein_Structure_Prediction" width="100%" height="100%" class="display_frame hide"><DIV id="article_box"><ARTICLE id="general_content"><HEADER><STRONG class="sub_headers" style="font-size: 55px;">Protein Structure Prediction</STRONG></HEADER><BUTTON id="Section1_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Why do we need to predict the tertiary structure of proteins? - MOTIVATION</BUTTON><DIV id="panelPSP1" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_1" style="margin: 0px;" class="sections"><P>Proteins consist of amino acid chains that fold in 3-dimensional space in ways we do not yet completely comprehend. Each protein chain spans from a handful of amino acids to more than a thousand residues, rendering the problem of determining the relationship between primary and tertiary structure immensely complex . </P><P>In our project, we employed a mutated fimH modifiedby adding the RPMrel peptide in order to achieve selective adhesion of our E. coli strains on cancer cells. In particular, we the fimH sequence was altered by substituting 1 (Proline to Glutamine) and inserting 28 new residues (RPMrel, SpyTag, HisTag). We would like to explore how these changes affect the 3-dimensional structure of the fimH protein. </P><P>To this end, we embarked on a journey to create an artificial neural network model that, given a protein's primary structure, can yield sufficient information to reconstruct the full 3-dimensional structure.</P><P>The idea is that our model can provide insight as to how the tertiary structure changes after the modifications, in that we can compare the native structure of the protein with the structure of the protein's modified sequence.</P><P>Moreover, such a model would be invaluable as it could predict structures de novo for proteins for which we do not yet have structural information. Such a protein is Apoptin, the toxin we used as our classifier's output in order to induce selective cell death.</P><P>Therefore, our motivation is 2-fold:</P><UL><LI style="list-style:none"><P>to study how a protein's structure changes after altering its primary sequence profile (in our case FimH)</P></LI><LI style="list-style:none"><P>to predict the de novo tertiary protein structures based solely on primary structure information (in our case Apoptin)</P></LI></UL><P>What we propose is an end-to-end pipeline that solely requires the amino acid sequence of the protein (primary structure) as input, predicts its corresponding secondary structure &amp; contact map and finally recreates and visualizes the full 3-dimensional tertiary structure.</P></SECTION></ARTICLE></DIV><BUTTON id="Section2_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">From Amino acids to 0s and 1s - ENCODING PROTEINS</BUTTON><DIV id="panelPSP2" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_2" style="margin: 0px;" class="sections"><P>In order to unravel the protein sequence-to-structure mystery one inevitably needs to summon the power of neural networks due to the aforementioned complexity and data volume. To fully exploit the generalization power of neural networks, we need to design a concise yet unabridged representation for our data, the protein sequences and their corresponding tertiary structures.</P><P>To make use of the primary and secondary structure sequence information we map the one-letter Amino acid codes to integers in range 1-20 and we use 0 to signify unknown encountered residues. We have now a vocabulary of 21 words that we project to a high-dimensional vector through the use of word embeddings [<A href="#ref1_psp" class="reference">1</A>], a technique widely used in natural language processing. Similarly, regarding the secondary structure, we have a vocabulary of 8 words that is mapped to high-dimensional vectors through embedding.</P><P>A common representation of a protein's tertiary structure is the contact map. This N x N matrix (N the number of residues in the chain) encompasses all the required information to reconstruct the 3-dimensional structure. Every (x,y) point on the map is interpreted as a contact probability between the residues x and y. </P><DIV style="text-align: center"><TABLE style="position: relative; left: 50%; margin-right: -50%; transform: translate(-50%, 0%);"><TBODY><TR><TD>The fimH contact map with distance cutoff 9 Å recreated from chain A of PDB id 2VCO</TD></TR></TBODY></TABLE></DIV><P>We can see that the majority of contacts span around the diagonal and that is only natural as it means that residues which are at a closer distance have a higher probability of forming a contact than distant ones. In general, secondary structures form patterns on the contact map, e.g. helices are adjacent to the diagonal, and provide a foundation for the prediction of the most difficult long-range contacts. That being said, we first need to obtain information about the secondary structure and subsequently use that to assist in contact prediction.</P><P>Since, we have access to ground truth for every protein sequence in our dataset we can employ supervised learning approaches. Secondary structure prediction is a classification problem of 8 classes, where we need to predict the secondary structure class of every residue, while providing context information for residues of the same sequence. Contact map prediction can be interpreted as a regression problem, where one needs to predict the contact probabilities for every pair of residues in the chain. </P></SECTION></ARTICLE></DIV><BUTTON id="Section3_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Gaining local structural insight - SECONDARY STRUCTURE PREDICTION MODEL</BUTTON><DIV id="panelPSP3" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_3" style="margin: 0px;" class="sections"><P>The first step, given the protein's primary structure is to make an educated guess about its secondary structure. In 2017, we don't even need to do that. We can have machine learning models do that for us.</P><P>Although secondary structure provides valuable information for the local structural entities along the chain, it is not enough on its own to produce the contact map. Therefore, we can interpret this step, in terms of machine learning terminology, as an internal representation of the input that is passed on deeper in the network to assist contact prediction. However, since secondary structure has a semantic meaning of its own in the eyes of biologists, we treat the two models separately as it is standard practice in the literature.</P><P>Our Secondary Structure Predictor consists of a wide bidirectional recurrent layer, followed by a number of fully connected layers and the output layer. The model trains on primary sequence samples and predicts the secondary structure class for every Amino acid.</P><P>In a nutshell, the sequence passes through the recurrent layer and the model “remembers” what has already happened in the sequence -in terms of secondary structures- to provide context for every subsequent residue that it sees. The bigger the size of the recurrent layer the greater the memory capacity of the network and, in turn, its predictive power. </P><P>The additional layers that follow progressively reduce the representation dimension until we are left with a 1-hot vector (1 x 8) that indicates the most prevalent class choice. In the end, the full predicted sequence corresponds to all secondary structure segments.</P><DIV style="text-align: center"><TABLE style="position: relative; left: 50%; margin-right: -50%; transform: translate(-50%, 0%);"><TBODY><TR><TD>Top Row: primary structure sequence of one-letter Amino acid codes</TD></TR><TR><TD>Bottom Row: secondary structure sequence of one-letter class of the 8 classes</TD></TR></TBODY></TABLE></DIV></SECTION></ARTICLE></DIV><BUTTON id="Section4_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Inferring the contacts - CONTACT MAP PREDICTION MODEL</BUTTON><DIV id="panelPSP4" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_4" style="margin: 0px;" class="sections"><P>Our end goal is to predict contacts between residues in a pairwise fashion. For a sequence of N Amino acids we want to derive a N x N map, where each position shows the probability of the two residues being in contact.</P><P>At first, we need to build a N x N map, hereafter referred to as “tensor”, that will serve as the input layer to our network and will be updated after each epoch as the network learns to solve the regression task. The tensor captures the semantic relationship between residues and constantly changes as training progresses.</P><P>In the previous section, we mentioned how we use embeddings to map our single-letter Amino acid codes to high-dimensional vectors. That is, for a primary structure sequence of N residues, we end up with a N x m matrix, where m is the size of the embedding. </P><P>In order to exploit the additional information we have for every Amino acid about its secondary structure classification, we employ, once again, word embeddings of size k that we stack to our previous m-dimensional vector. Now, every Amino acid is encoded as a concatenation of the two embeddings with a resulting vector of size m + k.</P><P>The secondary structure information may be incorporated directly as a result of our Secondary Structure Predictor model or - for proteins with known structures- can be provided directly as additional input. However, the latter can only be of use for model evaluation as, in practice, we are more interested to predict structures de novo.</P><P>The next step is to create a representation for every pair of Amino acids in order to create the full N x N tensor. For a pair (x,y) of Amino acids we concatenate their respective embeddings thus creating a new vector of size 2 * (m + k). As an alternative, we can perform an element-wise operation (e.g. multiplication) between the two distinct residue embeddings and maintain the resulting pair embedding dimension to m + k. </P><P>Now that we have constructed our tensor, we add several 2-dimensional convolutional layers to scan every Amino acid pair on our map for contacts. When training is complete, the resulting map is compared to the native contact map by specifying a probability threshold that distinguishes contacts from non-contacts.</P></SECTION></ARTICLE></DIV><BUTTON id="Section5_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Recreating proteins in three dimensions - TERTIARY STRUCTURE RECONSTRUCTION</BUTTON><DIV id="panelPSP5" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_5" style="margin: 0px;" class="sections"><P>The final step of the process is to retrieve the 3d structure from the predicted contact map. To achieve that, we feed the contact map to <A href="http://bioinformatics.cs.unibo.it/FT-COMAR/">FT-COMAR</A> ], a tool that is able to recreate the tertiary structure by reading a contact map with values 1 (contact), 0 (no contact), -1 (uncertain) [<A href="#ref2_psp" class="reference">2</A>]. In our implementation, a contact is declared uncertain if the predicted probability is between 0.3 and 0.6. The resulting 3-dimensional information is written to a file that we can load to <A href="https://www.ncbi.nlm.nih.gov/Structure/icn3d/full.html">iCin3D</A> to visualize and interact with the reconstructed structure.</P></SECTION></ARTICLE></DIV><BUTTON id="Section6_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">What have we learned? - PRELIMINARY RESULTS</BUTTON><DIV id="panelPSP6" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_6" style="margin: 0px;" class="sections"><P>Due to limited access to computational resources, we were not able to train models of adequate performance to assess the changes in FimH tertiary structure or visualize the estimated structure of Apoptin in a reliable way. Although the models' performance were monotonously improving we could not reach convergence before the wiki freeze, as we were restricted by shallow architectures and small mini-batch sizes. </P><P>For example, for the Secondary Structure Predictor we obtained a 27% Q8 accuracy using a relatively shallow 2-layer architecture. Q8 accuracy measures the percent of residues for which 8-state secondary structure is correctly predicted. For the Contact Map Predictor, we set a probability threshold of 0.45 to determine whether two residues are in contact and the model correctly predicted 43% of all contacts.</P><P>We will continue to work towards improving the model performances as well as attempt different approaches to solve the contact map.</P><P>However, for the sake of completeness, we employed a publicly available tool that offers similar functionality but different approach. RaptorX-Contact-Predict is a web server tool that predicts the contact map and provides direct visualization of the resulting tertiary structure through JSmol.</P><DIV style="text-align: center"><TABLE><TBODY><TR><TD>Contact Map comparison of fimH wild type and our modified fimH. Black dots signify common contacts that exist in both structures, green dots the unique contacts in wild type fimH and the magenta dots the unique contacts that exist in our modified fimH sequence. The locations where the RPMrel and tags were inserted are evident in the contact map in places where there exist only magenta dots along the diagonal.</TD></TR></TBODY></TABLE></DIV><TABLE><TBODY><TR><TD>The top left structure corresponds to wild type fimH, the bottom left to our modified fimH. To the right, we see the two structures superimposed, with wild type fimH shown in grey.</TD></TR></TBODY></TABLE></SECTION></ARTICLE></DIV><BUTTON id="Section7_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">A Deep Dive into Specifics - IMPLEMENTATION DETAILS</BUTTON><DIV id="panelPSP7" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE id="article_content"><SECTION id="section_7" style="margin: 0px;" class="sections"><HEADER><STRONG class="sub_headers">Data</STRONG></HEADER><P>Our dataset is a set of 10932 proteins from the PDB database, that were selected based on certain criteria using the <A href="http://dunbrack.fccc.edu/Guoli/pisces_download.php">PISCES</A> server. Specifically, the percentage identity cutoff is 60%, the resolution cutoff is 1.8 angstroms, and the R-factor cutoff is 0.25. </P><P>We observed that 9754 out of 10932 proteins have some missing residues, for which there is no structural information available. In all such cases, the missing residues were discarded and the sequence truncated. 21 proteins were excluded from the dataset as there was no available secondary structure information whatsoever. </P><P>We split the dataset of 10911 remaining proteins, into 8728 for training and 2183 for validation. In addition, we tested our Secondary Structure Predictor to the benchmark dataset CB513 in order to compare our approach with existing methods.</P></SECTION><SECTION id="section_7a" style="margin: 0px;" class="sections"><HEADER><STRONG class="sub_headers">Labels</STRONG></HEADER><P>For the Secondary Structure Predictor the required label for every Amino acid in the sequence is the corresponding secondary structure information. Every Amino acid belongs to one of the 8 classes [<A href="#ref3_psp" class="reference">3</A>]. Hence, every protein sequence is paired with its label, a sequence of equal length consisting of the class id for every Amino acid.</P><P>To derive secondary structure labels for our dataset, we employed STRIDE, an algorithm designed for the assignment of protein secondary structure elements given the atomic coordinates of the protein, as defined by X-ray crystallography, protein NMR, or another protein structure determination method [<A href="#ref4_psp" class="reference">4</A>].</P><P>For the Contact Map Predictor the required label is the native contact map. To obtain the contact map we need the structural information provided in the PDB file of every protein sample, that is the atomic coordinates of every Amino acid. The contact map is constructed by computing the Cb distance for every pair of Amino acids in the chain and ,subsequently, if that distance satisfies a specified threshold [<A href="#ref5_psp" class="reference">5</A>] the pair is considered to be in contact. </P><P>To extract the native contact map for every PDB file, we implemented a group of helper functions that allow for the generation of contact maps of different distance cutoffs and distance types, namely Ca, Cb and Ca + Cb. </P></SECTION><SECTION><HEADER><STRONG class="sub_headers">Model Architecture</STRONG></HEADER><P>The Secondary Structure Predictor model consists of an embedding layer that maps the one hot Amino acid representations to 100-dimensional vectors, a bidirectional LSTM layer of 180 cells and a fully connected layer of 140 neurons with linear activation function. Finally, we have the output softmax layer of 8 neurons that points to the most probable class choice. The training loss is calculated according to the formula of categorical cross entropy.</P><P>The Contact Map Predictor model has a tensor input that is feeded to 6 2D-convolutional layers. After each convolutional layer we enforce batch normalization to prevent exploding gradients. The output layer that computes the probability of contact has a linear activation function.</P></SECTION><SECTION><HEADER><STRONG class="sub_headers">Frameworks</STRONG></HEADER><P>The models were developed in Python using the Theano and Keras frameworks. </P></SECTION></ARTICLE></DIV><DIV id="references"><ARTICLE><HEADER><STRONG class="sub_headers">References</STRONG></HEADER><SECTION style="text-align:justify" class="sub_sections">
					[<SPAN id="ref1_psp">1</SPAN>] Mikolov, T., Sutskever, I., Chen, K., Corrado, G. S., &amp; Dean, J. (2013). Distributed representations of words and phrases and their compositionality. In Advances in neural information processing systems (pp. 3111-3119).
					[<SPAN id="ref2_psp">2</SPAN>] Vassura, M., Margara, L., Di Lena, P., Medri, F., Fariselli, P., &amp; Casadio, R. (2008). FT-COMAR: fault tolerant three-dimensional structure reconstruction from protein contact maps. Bioinformatics, 24(10), 1313-1315.
					[<SPAN id="ref3_psp">3</SPAN>] Kabsch, W., &amp; Sander, C. (1983). Dictionary of protein secondary structure: pattern recognition of hydrogen‐bonded and geometrical features. Biopolymers, 22(12), 2577-2637.
					[<SPAN id="ref4_psp">4</SPAN>] Frishman, D., &amp; Argos, P. (1995). Knowledge‐based protein secondary structure assignment. Proteins: Structure, Function, and Bioinformatics, 23(4), 566-579.
					[<SPAN id="ref5_psp">5</SPAN>] Duarte, J. M., Sathyapriya, R., Stehr, H., Filippis, I., &amp; Lappe, M. (2010). Optimal contact definition for reconstruction of contact maps. BMC bioinformatics, 11(1), 283.</SECTION></ARTICLE></DIV></ARTICLE></DIV></DIV><DIV id="Colon_Cancer_Fluid_Dynamics" width="100%" height="100%" class="display_frame hide"><DIV id="article_box"><ARTICLE id="static_content"><HEADER><STRONG class="sub_headers" style="font-size: 55px;">CFD – Large Intestine (Colon) Model</STRONG></HEADER><SECTION><BUTTON id="Section_a_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Overview – Goals</BUTTON><DIV id="panelCCFDa" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE><SECTION class="sub_sections"><DIV style="text-align: justify;"><P>Let's imagine that the classifier plasmids are ready to be used in vivo, thus, in clinical trials.</P><UL><LI>How can we predict the path, which the genetically engineered bacteria will follow inside the large intestine?</LI><LI>How can we be certain that our bacteria will eventually reach the area around the cancerous tissue?</LI><LI>Will our bacteria attach to the carcinoma or will the Colon Chyme wash them out? </LI></UL><P>The purpose of our Colon Fluid Dynamics model is to give an answer to those questions and to further explore the unknown and chaotic world of the human large intestine.</P></DIV></SECTION></ARTICLE></DIV><BUTTON id="Section_b_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">The Large Intestine</BUTTON><DIV id="panelCCFDb" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE><SECTION class="sub_sections"><DIV style="text-align: justify;"><P>In our project, the RNAi-based apoptotic circuit is to be eventually distributed via the gastrointestinal system towards the tumor inside the large intestine. Thus, it is essential that we examined carefully the properties of the colon's environment. </P><P>The large intestine is the last section of the gastrointestinal tract that is responsible for absorbing water and nutrients and concurrently converting digested food into feces. (Even though the length of the colon is considerably smaller than the small intestine's, the thickness of the walls as well as its diameter are bigger.) The length of the colon approaches the mean value of 1.5m and 6-7cm in diameter in most humans.</P><P>The Chyme (intestinal fluid containing the digested food) is transported from the small intestine towards the large intestine via the ileocecal sphincter. Chyme “settles” in the cecum, after its entrance into the large bowel, where it is mixed with bacteria which naturally reside in it constituting the gut's flora and contribute to much of the large intestine's functionality. The chyme is transferred consequently from one haustra to another by slow peristaltic waves. Those waves can be either mass movements, which are very slow and widespread movements happening a few times throughout the day and associated with food consumption by means of the gastrocolic and duodenocolic reflex or segmentation movements that mostly serve to chop and mix the intestinal content.</P><P>Peristalsis is a radially symmetrical contraction and relaxation of muscles that propagates as a wave down the tube (in our case the intestinal tube), in an anterograde direction. In the case of the human intestinal tract, smooth muscle tissue contracts in sequence to produce a peristaltic wave, which propels fecal aggregates along the tract. This is the main kind of movement that will be taken into account in our model. More technical details on the physical model of peristalsis are presented in the Human Colon Fluid Dynamics section of our model.</P><P>The large intestine can be considered a mechanical propulsion system implying that one should determine its elastic and viscous properties before proceeding with the model. </P><P>Some primitive tensile properties of the human large intestine are the maximal stress and destructive strain, valued at 0.9 MPa and 180% respectively<SUP>[<A href="#ref1_ccfd">1</A>]</SUP>. In addition, to gauge the elastic properties of the intestinal wall one needs to determine the elastic modulus (Young's modulus) as well as the Poisson Ratio.</P><P>Young's modulus (E) is a numerical constant that describes the elastic properties of an elastic material undergoing tension or compression unidirectionally and functions as ameasure of the material's capacity to withstand alterations in its shape. The mathematical formula describing this physical entity is the following:</P><SPAN class="equation">\[E = \frac{{stress}}{{strain}} = \frac{{F{L_0}}}{{A({L_n} - {L_0})}}\]</SPAN><P>The physical units of E in the metric system are Newtons per square meter (N/m<SUP>2</SUP>).</P><P>Poisson's Ratio (σ) is the ratio of transverse contraction strain to longitudinal extension strain in the direction of the stretching force applied on the material's surface. The large intestinal tissue is commonly considered as soft tissue and the mathematical formula describing its Poisson's ratio is the following:</P><SPAN class="equation">\[\sigma  =  - \frac{{d{\varepsilon _{trans}}}}{{d{\varepsilon _{axial}}}}\]</SPAN><P>Those values exist in the literature; as a mean value across all locations of the colon (distal, medial and proximal) as well as in every possible orientation (circumferental and longtitudinal) for the Elastic Modulus equal to 5.18 MPa and as a commonly accepted value of 0.5 for incompressible materials for soft tissue, such as the colon.[<A href="#ref2">2</A>,<A href="#ref3">3</A>]</P></DIV></SECTION></ARTICLE></DIV><BUTTON id="Section_c_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Human Colon Fluid Dynamics</BUTTON><DIV id="panelCCFDc" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE><HEADER><STRONG class="sub_headers">Human Colon Fluid Dynamics </STRONG></HEADER><SECTION class="sub_sections"><DIV style="text-align: justify;"><SPAN>Our genetically engineered bacteria are supposed to navigate towards the cancerous tissue inside the large intestine via the gastrointestinal tract's chyme. As mentioned before, chyme is a fluid consisting of partly digested food flowing through the digestive tract. Thus, in order to determine the bacterial flow characteristics, a fluid dynamics analysis is mandatory. </SPAN><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">GEOMETRY</STRONG></HEADER></DIV><P>Colon cancer constitutes one of the most commonly diagnosed cancers worldwide, thus one could easily consider the importance of determining its morphology. More often than not, colorectal cancer emerges as a malignant transition of a polyp, therefore one could assume that they share their macroscopic geometry, particularly in the early stages.</P><P>In our Colon Cancer CFD model, we assumed that the polyp, which evolved to cancer, is found in the proximal ascending colon of the large intestine as it is one of the most common colon regions where carcinomas are found (together with the Sigmoid Colon). Thus, the geometry of our model represents the caecum and a major part of the ascending colon. The CAD file for the geometry was designed with the “Autodesk – Inventor Professional” software.</P><TABLE><TBODY><TR><TD><P>It contains 2D identical structures which were then revolved into 3D objects and unified as an assembly so that they form a 3D solid structure.
	The round surface on the left of the solid represents the fluid inlet, thus it could be considered as the final part of the caecum </P></TD></TR></TBODY></TABLE><P>region close to the ileocecal sphincter. After the inlet, one could see the characteristic “curved cylindrical” shapes which represent the intestinal haustra. On the upper right side of the image is the fluid outlet which could be considered as the section close to the hepatic flexure which then continues to the transverse colon. </P><P>After the construction of the outer intestinal geometry, the geometry of the cancerous polyp was added to the structure. By adding a 2D sketch on a working plane parallel to one of the haustra and by constructing a mushroom-like shaped solid, we were able to design the tumor inside the colon.</P><TABLE><TBODY><TR><TD><P>The tumor is the blue object shown on the diagram. The solid which we created is very similar to the anatomical morphology of a human polyp. </P></TD></TR></TBODY></TABLE></ARTICLE></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">FLUID DYNAMICS GOVERNING EQUATIONS</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>In this section we examine the physical laws behind the flow of the gastrointestinal fluids.</P><P>The basic differential equations that govern the flow of fluids are the Navier – Stokes equations and the continuity equation. The mathematical form of those equations is as follows:</P><SPAN class="equation">\[\rho \left( {\frac{{\partial {\bf{V}}}}{{\partial t}} + {\bf{V}} \cdot \nabla {\bf{V}}} \right) =  - \nabla p + \rho {\bf{g}} + \nabla  \cdot \left( {\mu (\nabla {\bf{V}} + {{(\nabla {\bf{V}})}^T})} \right) - \frac{2}{3}\mu (\nabla  \cdot {\bf{V}}){\bf{I}})\]</SPAN><SPAN class="equation">\[\rho \nabla  \cdot {\bf{V}} = 0\]</SPAN><P>where <STRONG>ρ</STRONG> (rho) stands for fluid density, <STRONG>V</STRONG> is the velocity vector of the fluid which produces a velocity field and <STRONG>μ</STRONG> (mu) stands for dynamic viscosity of the fluid. Let's analyze further each term in the equations:</P><UL><LI style="list-style: none"><SPAN class="equation" style="font-size: 25px;">$\rho \left( {\frac{{\partial {\bf{V}}}}{{\partial t}} + {\bf{V}} \cdot \nabla {\bf{V}}} \right)$</SPAN>: This term represents all the inertial forces.</LI><LI style="list-style: none"><SPAN class="equation" style="font-size: 25px;">$ - \nabla p$</SPAN>: This term all the pressure forces.</LI><LI style="list-style: none"><SPAN class="equation" style="font-size:25px;">$\nabla  \cdot \left( {\mu \left( {\nabla {\bf{V}} + {{(\nabla {\bf{V}})}^T}} \right) - \frac{2}{3}\mu (\nabla  \cdot {\bf{V}}){\bf{I}}} \right)$</SPAN>: This term all the viscous forces.</LI><LI style="list-style: none"><SPAN class="equation" style="font-size:25px;">$\rho {\bf{g}}$</SPAN>: This term represents the external gravitational force of weight.</LI></UL><P>All these terms combined together, comprise the well-known Navier-Stokes which represent the conservation of momentum. The continuity equation for incompressible fluids represents the conservation of mass in the system. Another way of writing the Navier – Stokes equations for incompressible fluids is the following one:</P><SPAN class="equation">\[\rho \left( {\frac{{\partial {\bf{V}}}}{{\partial t}} + {\bf{V}} \cdot \nabla {\bf{V}}} \right) =  - \nabla p + \rho {\bf{g}} + \mu {\nabla ^2}{\bf{V}}\]</SPAN><P>These equations generally hold for incompressible Newtonian fluids. In the case of fecal matter, we consider the fluid to be Newtonian as it is composed mainly of liquid water (close to 90%) while inside the caecum and ascending colon and because the relationship between the viscous stresses and the local strain rate is linear.</P><P>Once we know the velocity field <STRONG>V</STRONG> as well as the pressure <STRONG>p</STRONG> in every spatial point of our geometry, we can determine the stress tensor, which in mathematical terms stands as follows:</P><SPAN class="equation">\[{\bf{\sigma }} =  - p{\bf{I}} + \eta [\nabla {\bf{V}} + {(\nabla {\bf{V}})^T}]\]</SPAN><P>From the stress tensor one could determine the values of two other important fluid mechanical quantities, the hydrodynamic force and the hydrodynamic torque, which are expressed mathematically as follows:</P><UL><LI>Hydrodynamic Force: <SPAN class="equation">\(F(t) = \iint\limits_S({{\bf{\sigma }} \cdot {\bf{n}}}) dS\)</SPAN></LI><LI>Hydrodynamic Torque: <SPAN class="equation" style="font-size: 25px;">$$L(t) = \iint {{\bf{x}} \times ({\bf{\sigma }} \cdot {\bf{n}})dS}$$</SPAN></LI></UL><P>These two integrals are calculated on the surface S and x stands for the positions on that surface.</P><P>We should refer to a common dimensionless group in fluid dynamics that we used in our model. The ratio of inertial forces to viscous forces, Reynold's number (Re), is one of the most important dimensionless groups in fluid dynamics. The mathematical representation of Re is the following one:</P><SPAN class="equation">\[{\mathop{\rm Re}\nolimits}  = \frac{{\rho Vl}}{\mu }\]</SPAN><P>where <STRONG>ρ</STRONG> is the fluid density, <STRONG>V</STRONG> the fluid velocity, <STRONG>l</STRONG> the characteristic length (characteristic area in 3D objects) and μ the dynamic viscosity. The Reynold's number could be used as an indicator in order to determine whether a specific kind of fluid motion is laminar or turbulent of even transitional. In our case, the Reynold's number has a very low value equal to 0.00003 and thus, the viscous effects dominate the fluid. The reason why Reynold's number takes such a low value is that if we zoomed in the fluid we could see bacteria swimming at the same velocity as the fluid velocity field. Assuming that the size of a bacterium is about 10<SUP>-6</SUP>m, their swimming velocity is 30x10<SUP>-6</SUP> m/s and the density of the fluid in which the bacteria swim is 1000 kg/m<SUP>3</SUP>  and the dynamic viscosity is around 0.001 Pa.s, the Reynold's number turns out to be equal to 1x10<SUP>-5</SUP>.</P><BUTTON class="accordion" style="font-size: 30px; letter-spacing: 1.5px">Life at low Reynolds numbers</BUTTON><DIV class="panel" id="panelCCFDd" style="font-size: 25px; text-align: justify; color: orange; margin: 10px;"><I><P>Life at low Reynold's numbers: In environments such as a fluid with a very low Reynold's number, the particles which “live” inside the fluid are considered “swimmers” as they deform their surface to sustain their movement. In our case, the E. coli bacteria, which constitute an important part of the gut's flora, have helical flagella to help them with their locomotion. </P><P>If a bacterium suddenly stops deforming its body, it will become a “victim” of the inertial forces of the fluid and thus, it will decelerate. At low Reynold's numbers, the drag force acting on the bacterium takes the form of viscous forces, <SPAN class="equation" style="font-size: 25px">$f_{drag} \sim \eta UL$</SPAN> , and the bacterium can reach a distance of about 0.1 nm before stopping its movement. In contrast, at high Reynold numbers the distance is longer and thus, Re at low values can be interpreted as a non-dimensional coasting distance.</P><P>One could describe the locomotion of a bacterium in low Re as a function of the swimming gait <STRONG>${{\bf{u}}_s}(t)$</STRONG>(velocity field on the body surface). At every instant, it can be assumed that the body is solid with unknown velocity <STRONG>${\bf{U}}(t)$</STRONG> and rotation rate <STRONG>${\bf{\Omega }}(t)$</STRONG>. Thus, the instantaneous velocity on the body surface is <SPAN class="equation">${\bf{u}} = {\bf{U}} + {\bf{\Omega }} \times {\bf{x}} + {{\bf{u}}_s}$</SPAN>. To calculate in every time step the values of <STRONG>${\bf{U}}(t)$ </STRONG> and <STRONG>${\bf{\Omega }}(t)$</STRONG>, one needs to determine both the velocity and stress fields in the problem in order to utilize the following integral:</P><SPAN class="equation">$${\bf{\hat F}} \cdot U + {\bf{\hat L}} \cdot \Omega  =  - \iint_{S(t)} {{u_s} \cdot {\bf{\hat \sigma }} \cdot ndS}$$</SPAN><P>Assuming that the swimmer is a bacterium with filament, what makes its movement in low Re possible is mainly the existence of drag forces perpendicular to the motion of the filament. The propulsive force generated along the filament (length L and deformation amplitude y(x,t)) is given by:</P><SPAN class="equation">$${{\bf{F}}_{prop}} \approx \left( {{\xi _ \bot } - {\xi _{||}}} \right)\int_0^L {\left( {\frac{{\partial y}}{{\partial t}}\frac{{\partial y}}{{\partial x}}} \right)dx{e_x}} $$</SPAN><P>This equation is a consequence of Purcell's Scallop Theorem and is derived for Re -&gt; 0<SUP>[<A href="#ref4_ccfd">4</A>]</SUP>. </P></I></DIV></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">MESHING &amp; NUMERICAL SIMULATION</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>The software for the model's numerical simulations is Comsol Multiphysics (v. 5.0) thus, the numerical method utilized is Finite Element Method (FEM).</P><P>The number of physical problems that can be solved analytically is very small compared to all the real world physical systems that can be solved only by approximations. One way to find a solution to a complex physical problem such as fluid flow in the human large intestine is to utilize discretization methods that lead to numerical solutions. An example of space discretization method is the Finite Element Method which considers an analytical function as a linear combination of basis functions. </P><P>Comsol Multiphysics uses this method in order to compute the numerical solutions of f<SUB>ap</SUB> in every single node of the space discretization. However, in order for such calculations to be possible one needs to discretize the problem geometry into nodes and elements. The grid that is being produced by the software user is called a “Mesh” and the shape of its elements can vary. In our model, the tetrahedron mesh was utilized, which is the 3D representation of the 2D triangle mesh. Although the meshing was implemented by the software itself by using “physics-based” mesh, the discretization method was tetrahedral as it is easy and quick to create but it also creates an unstructured grid which in our case is helpful as there are domain regions with large difference in the required scales. For instance, in the proximity of the tumor we needed a finer meshing as the numerical solutions would converge to more accurate values that way.</P><TABLE><TBODY><TR><TD><P>The mesh generated by Comsol Multiphysics is a physics-controlled mesh with finer elements. The tetrahedral space discretization is visible on the mesh plot. We present here two mesh plots; the first shows the tetrahedral meshing of the intestinal geometry and the second one depicts the interior region where the tumor meshing is visible.</P></TD></TR></TBODY></TABLE></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">Initial Parameters &amp; Boundary Conditions</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>In CFD models one needs to determine the initial values of the parameters as well as the boundary conditions of the problem in order to get an accurate result from the solver.</P><P>The normal velocity of Chyme inside the small intestine is below 1 cm/s and inside the large intestine it's even slower. Thus, we assumed that a logical value for the inlet normal velocity is 0.5 cm/s. The outlet boundary condition is pressure and its value is 101.16 kPa, close to 1 atm <SUP>[<A href="#ref5_ccfd">5</A>]</SUP>.</P><P>The intestinal “tube” in our geometry is considered to be a no-slip wall in our study which implies that the velocity of the fluid particles close to the wall will tend to zero. The tumor region is a no-slip interior wall. </P></DIV></SECTION></ARTICLE></DIV><BUTTON id="Section_k_collapsable" class="accordion" style="font-size: 20px; letter-spacing: 1.5px;">Results</BUTTON><DIV id="panelCCFDe" class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;"><ARTICLE><SECTION class="sub_sections"><DIV style="text-align: justify;"><P>The velocity field of the fluid flow inside the large intestine is quite complex, when peristalsis occurs, as the intestinal walls contract in a periodical manner in order to forward the colon contents towards the rectum where they are being secreted. However, that kind of study is beyond the scope of our model. In our model the inlet velocity is a consequence of the contraction of the caecum but we assume that the time scale of the peristalsis is bigger than the fluid movement's; thus, no peristaltic waves occur throughout our model and the fluid is driven by its inlet velocity and a pressure outlet which is close to 1 atm.</P><P>Also, viscosity is a rather important factor when it comes to fluid flow. The intestinal fluid, due to nutrients and water absorption, doesn't possess a constant viscosity value; although the site of absorption and phase change of Chyme is the Transverse Colon and not the Caecum and Ascending Colon, the digested food determines to a high degree the success of nutrients and water absorption. Thus, we considered essential to examine the fluid flow under different dynamic viscosity values.</P></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">Velocity Field – Dynamic Viscosity μ=0.6913 mPa∙s</STRONG></HEADER></DIV><SECTION class="sub_sections"><P>The dynamic viscosity in this section is the value of Water Dynamic Viscosity at T = 37<SUP>o</SUP>C. The following diagram shows the velocity field distribution inside the colon geometry.</P></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">Velocity Field – Dynamic Viscosity μ=0.01 Pa∙s</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>The following diagram shows the velocity field distribution inside the colon geometry.</P>
						\[\mathop {\lim }\limits_{x \to \infty } x\]
						</DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">Velocity Field – Dynamic Viscosity μ=1 Pa∙s</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>The dynamic viscosity in this section is the value of Water Dynamic Viscosity at T = 37<SUP>o</SUP>C. The following diagram shows the velocity field distribution inside the colon geometry.</P></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">VELOCITY FIELD MAGNITUDE – TUMOR REGION </STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>In these diagrams, the magnitude of the fluid's velocity field is given with respect to the arc length of the tumor. In the following diagram, we depict the boundary arc chosen.</P><P>One could observe that between the velocity magnitude maxima appear a few local minima which we decided to call “Velocity Field Valley Traps (VFVT)” (or Valleys of the Muses). In these regions, the velocity around them has a greater value, thus, the bacteria “swimmers” that will reach these regions will most likely stay there and attach to the tumor rather than being washed out by the fluid. We could consider those regions as local stagnation regions of the fluid. Although the local maxima for each dynamic viscosity value are found at about the same location on the arc boundary of the tumor, the local minima or VFVTs don't follow the same rule. Having said that, the VFVTs for viscosity values 0.01 Pa.s and 1 Pa.s are located on the same regions which implies that for viscosity changes in that range the regions of the tumor on which the bacteria would attach doesn't change. Those regions are:</P><P>However, for viscosity value 0.6913 mPa.s the VFVTs seem to have a slight displacement from the other VFVT locations. More specifically, the first and third VFVTs “moved” towards the top arc length which implies that for low viscosities the VFVTs appear closer to more curved regions of the tumor geometry. </P></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">DRAG FORCES ON THE TUMOR REGION</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>In our study of the fluid flow near the tumor, it is essential to determine the drag forces on the tumor if we want to predict whether our 'bactofectors' will manage to stay attached to the tumor. Thus, due to the small cohesive forces between the bacteria and the tumor surface, it is safe enough to assume that the total stress forces on the tumor due to the fluid will apply to the bacteria as well.</P><P>We computed the total drag forces on the tumor arc boundary (same as the velocity magnitude) by integrating the total stresses over the entire arc length. </P><P>What seems interesting in these diagrams is the fact that for different values of fluid viscosity the total stress on the boundary remains the same. Why does this happen?</P><P>Well, let's remind ourselves that by integrating the total stresses on the arc boundary, we assume both the pressure and viscous forces. Thus, we should distinguish the two cases and examine which case is affected by the varying viscosity values.</P><P>If we could make a prediction, it would be logical to assume that viscosity affects the viscous forces which interest us.</P></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">VISCOUS FORCES ON THE TUMOR REGION</STRONG></HEADER></DIV></ARTICLE><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">Shear Rate and probability of Tumor Surface Attachment</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify"><P>Bacterial locomotion, in fluid flows with low Reynolds numbers, behave in a bizarre manner. To be more specific, the Navier – Stokes equation for an incompressible fluid takes the following form:</P><SPAN class="equation">\[\nabla p - {\bf{f}} = \mu {\nabla ^2}{\bf{u}}\]</SPAN><P>In case there is an imbalance between the driving forces and the dissipation, the fluid reacts to this imbalance by altering the magnitude and direction of u in order to reach a state where there is a balance between the viscous and other forces. The imposed boundary conditions on the system determine the state of the system on the same time step as no boundary “memory” appears. Thus, the fluid depends on each time step on the boundary conditions and that implies the existence of time-reversibility [<A href="#ref13_ccfd">13</A>].</P><P>According to literature [<A href="#ref6_ccfd">6</A>], surface attachment of bacteria is enhanced not in high-shear regions as one could expect but in low-shear regions. More specifically, the factor which determines the degree of bacterial attachment on a surface is the shear-induced trapping which in low-shear regions is enhanced. Thus, for small shear rates (0 – 10 s-1) one could expect sufficient bacterial surface attachment. However, in these low-shear regions chemotaxis may be compromised. Fortunately, in our Quorum Sensing Model, our bacterial communication through the AHL molecule does not affect bacterial locomotion thus chemotaxis in our case is not an issue.</P><P>It is interesting to notice that the shear stress values on the tumor boundaries are within the low-shear region limits and thus, we expect a considerable number of our bacteria to attach to the tumor surface.</P></DIV></SECTION></ARTICLE></DIV></SECTION><DIV id="references"><ARTICLE><DIV style="text-align: left"><HEADER><STRONG class="sub_headers">References</STRONG></HEADER></DIV><SECTION style="text-align:justify" class="sub_sections">
