<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_Greece_Achievements skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:Greece/Achievements</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><DIV style="display: none;" id="main-wraper"><NAV class="menu"><UL class="clearfix" id="list"><SPAN id="just_to_align"><LI style="width:" class="li_indiv"><A target="_self" href="https://2017.igem.org/Team:Greece/Project">PROJECT</A></LI><LI style="width:" class="li_indiv"><A target="_self" href="https://2017.igem.org/Team:Greece/Model">MODELING</A></LI><LI style="width:" class="li_indiv"><A target="_self" href="https://2017.igem.org/Team:Greece/human_practices">HUMAN PRACTICES</A></LI><LI style="width:" class="li_indiv"><A target="_self" href="https://2017.igem.org/Team:Greece/Achievements">ACHIEVEMENTS</A></LI><LI style="width:" class="li_indiv"><A target="_self" href="https://2017.igem.org/Team:Greece/Team">TEAM</A></LI></SPAN></UL></NAV></DIV><SVG style="display:none; position:absolute; z-index:1000;" id="svg_graphics_box" class="responsive_box" height="580" width="99%" viewbox="0 0 800 700"><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))"><TEXT class="animate_text" id="t1" x="0" y="295" text-anchor="middle" fill="#000000"><TSPAN x="-227" dy="2.5em" onclick="displayMe('c_t1')" id="f_circle_textA">MEDAL</TSPAN><TSPAN x="-230" dy="1.5em" onclick="displayMe('c_t1')" id="f_circle_textB">CRITERIA</TSPAN></TEXT></A><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))"><TEXT class="animate_text" id="t2" x="0" y="335" text-anchor="middle" fill="#000000"><TSPAN x="190" dy="1.5em" onclick="displayMe('c_t2')" id="s_circle_textA">COLLABORATIONS</TSPAN></TEXT></A><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))"><TEXT class="animate_text" id="t3" x="0" y="335" text-anchor="middle" fill="#000000"><TSPAN x="610" dy="1.5em" onclick="displayMe('c_t3')" id="t_circle_textA">PARTS</TSPAN></TEXT></A><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))" class="particles"><TEXT class="animate_text" id="t3_basic" x="0" y="520" text-anchor="middle" fill="#000000" style="font-size: 20px;"><TSPAN x="400" dy="2em" onclick="displayMe('c_t3_basic')" id="t_circle_textB">BASIC</TSPAN></TEXT></A><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))" class="particles"><TEXT class="animate_text" id="t3_composite" x="0" y="580" text-anchor="middle" fill="#000000" style="font-size: 20px;"><TSPAN x="610" dy="2em" onclick="displayMe('c_t3_composite')" id="t_circle_textC">COMPOSITE</TSPAN></TEXT></A><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))" class="particles"><TEXT class="animate_text" id="t3_collections" x="0" y="520" text-anchor="middle" fill="#000000" style="font-size: 20px;"><TSPAN x="820" dy="2em" onclick="displayMe('c_t3_collections')" id="t_circle_textD">COLLECTIONS</TSPAN></TEXT></A><A href="#" onmouseover="onHoverChanges( $(this).children('circle:first').attr('id') )" onmouseleave="onHoverHide($(this).children('circle:first').attr('id'))"><TEXT class="animate_text" id="t4" x="0" y="335" text-anchor="middle" fill="#000000"><TSPAN x="1020" dy="1.5em" onclick="displayMe('c_t4')" id="fo_circle_textA">INTERLAB</TSPAN></TEXT></A></SVG><VIDEO id="video" autoplay="autoplay" muted="muted" preload="auto" loop="loop"><DIV id="display_box"><DIV id="ct1"><DIV id="Medals" width="100%" height="100%" class="display_frame hide"><DIV style="position: absolute; margin: 30px 0px 0px 0px"><TABLE><TBODY><TR style="text-align:center;"><TD width="31%"><SPAN style=" font-family: 'Poiret One', cursive; font-size: 40px;">Bronze</SPAN></TD><TD width="31%"><SPAN style=" font-family: 'Poiret One', cursive; font-size: 40px;">Silver</SPAN></TD><TD width="38%"><SPAN style=" font-family: 'Poiret One', cursive; font-size: 40px;">Gold</SPAN></TD></TR><TR style="font-size: 14px"><TD style="padding: 0px 10px 0px 10px; text-align: justify;"><UL id="main_list_1"><LI><SPAN><B>Compete:</B> We successfully registered in March, had a great and educational summer and are looking forward to present our work at the Giant Jamboree and meet the other teams.</SPAN></LI><LI><SPAN><B>Deliverables:</B> Completed all of competition’s deliverables.</SPAN></LI><LI><SPAN>We created our wiki and documented our entire project.</SPAN></LI><LI><SPAN>We plan to present our poster and our project in the Giant Jamboree.</SPAN></LI><LI><SPAN>We completed all of the safety forms as well as the judging form.</SPAN></LI><LI><SPAN>We created and documented Registry pages for the Parts we made.</SPAN></LI><LI><SPAN>We submitted DNA samples of our Parts.</SPAN></LI></UL><LI><SPAN><B>Attributions:</B> We presented our project’s <A href="https://2017.igem.org/Team:Greece/Attributions">attributions</A> in order to give credit to everyone who offered their support, be it financial assistance, supplying lab materials or invaluable advice.</SPAN></LI><LI><SPAN><B>Contribution:</B> We participated in this year’s Interlab study. You can read all about our findings <A href="https://2017.igem.org/Team:Greece/InterLab">here</A>.</SPAN></LI></TD><TD style="padding: 0px 10px 0px 10px; text-align: justify;"><UL id="main_list_2"><LI><SPAN><B>Validated Part:</B> We validated the following parts</SPAN></LI><LI><SPAN><A href="http://parts.igem.org/Part:BBa_K2364021" style="color: #0000ff">BBa_K2364021</A></SPAN></LI><LI><SPAN><A href="http://parts.igem.org/Part:BBa_K2364025" style="color: #0000ff">BBa_K2364025</A></SPAN></LI><LI><SPAN><A href="http://parts.igem.org/Part:BBa_K2364027" style="color: #0000ff">BBa_K2364027</A></SPAN></LI></UL><LI><SPAN><B>Collaborations:</B> Throughout our iGEM journey, we collaborated with 6 teams and documented our give and take relationship on our designated <A href="https://2017.igem.org/Team:Greece/Collaborations">Collaborations page</A>. In addition, we engaged every iGEM team to participate in our OSIRIS protocol.</SPAN></LI><LI><SPAN><B>Human Practices:</B> We conducted an excessive risk assessment analysis of our project, received biosafety training, reached out to the international scientific community to receive feedback and reflected on our project’s potential impact on cancer treatment through a short comic strip.</SPAN></LI><LI><SPAN>All information regarding the aforementioned efforts is documented <A href="https://2017.igem.org/Team:Greece/HP/Silver">here</A>.</SPAN></LI></TD><TD style="padding: 0px 10px 0px 10px; text-align: justify;"><UL id="main_list_3"><LI><SPAN><B>Integrated Human Practices:</B> We created a modular protocol (OSIRIS) that can be applied on any project, aiming to get quantitative feedback from experts from all over the world and analyzed the results to identify and tackle our design’s shortcomings. Multiple points from experts were finally integrated into our project.</SPAN></LI><LI><SPAN>You can read our documentation regarding this long and fruitful process <A href="https://2017.igem.org/Team:Greece/HP/Gold_Integrated">here</A>.</SPAN></LI><LI><SPAN>Our OSIRIS protocol can be found <A href="https://2017.igem.org/Team:Greece/OSIRIS_Protocol">here</A>.</SPAN></LI></UL><LI><SPAN><B>Model our project:</B> The entirety of our classifier circuit design, ranging from miRNA selection to circuit topology, was based on insights we gained from our modeling. </SPAN></LI><LI><SPAN>Furthermore, we designed our experimental protocols for bacterial invasion and  transfection using data obtained from our models. You can read all about <A href="https://2017.igem.org/Team:Greece/Model">our models</A> and how we integrated them to our <A href="https://2017.igem.org/Team:Greece/ProjectDesign">design</A>.</SPAN></LI><LI><SPAN><B>Demonstrate your project works:</B> In our proof of concept experiments, we transfected Caco-2, the cell line that our logic circuit classifies, along with HEK-293 and A549 as controls with our RNAi-based classifier and demonstrated that our circuit can indeed perform identification and subsequent actuation of the pre-programmed response. In addition, we successfully utilized our engineered bacteria to achieve selective adhesion to a colorectal cancer cell line. You can read more about our results <A href="https://2017.igem.org/Team:Greece/Results">here</A>.</SPAN></LI></TD></TR></TBODY></TABLE></DIV></DIV></DIV><DIV id="Collaborations" width="100%" height="100%" class="display_frame hide"><DIV class="alert2 info2"><SPAN class="closebtn2">×</SPAN><UL><B>INTERACTIVITY CONTROLS</B></UL><LI>Move the graph by clicking and dragging in a blank area</LI><LI>Hover on the nodes to see the team's name</LI><LI>Click on the rectangular nodes for more information on the collaboration project</LI><LI>Click and drag on the nodes to make our jelly fish wiggle! <B>☺</B></LI></DIV><DIV id="Node_27_title">POSTCARD COLLABORATION</DIV><DIV id="Node_27_subtitle">iGEM Team Dusseldorf-Cologne</DIV><DIV id="Node_27_description"><P style="text-align: justify;">In 2016, iGEM team of Duesseldorf launched a campaign initiative to promote synthetic biology to local communities through self-designed postcards. This year, team Duesseldorf-Cologne, expanding on the idea, reached out to all European iGEM teams to collaborate, design and exchange synthetic biology inspired postcards to further engage the public.</P><P style="text-align: justify;">Overall, 28 teams participated in the postcard collaboration. All teams sent and received imaginative postcards, that teased their respective projects.</P><P style="text-align: justify;">Our team’s design showcases all aspects of our project, from the various dry lab modeling tasks to the OSIRIS protocol developed to integrate human practices to our work. The design reconciles the minimal aesthetic with the hectic nature of the iGEM journey and encircles -pun intended- all these aspects with our logo, our team’s emblem.</P><P style="text-align: justify;">We shared the fruits of this collaboration with the public during the TeamFair 5.0 event that took place last October in our university campus. You can read more about our public engagement initiatives <A href="https://2017.igem.org/Team:Greece/Engagement"><B>here</B></A>.</P></DIV><DIV id="Node_29_title" style="text-align: center;"><SPAN style="padding: 0px 0px 0px 23px; font-family: 'Poiret One', cursive;">HUMAN PRACTICES</SPAN><SPAN style="font-family: 'Poiret One', cursive;">COLLABORATIONS</SPAN></DIV><DIV id="Node_29_description"><DIV style="display:none">ham</DIV><BUTTON class="accordion">COLUMBIA-NYC</BUTTON><DIV class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;">We forwarded their survey concerning bacteria-mediated cancer therapies throughout different institutes and hospitals, employing simultaneously our Muses initiative. We received answers from both patients and field specialists and sent them the survey results.</DIV><BUTTON class="accordion">IONIS-PARIS</BUTTON><DIV class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;">We’re very glad to have come across team IONIS. Our collaboration began with a mutual interest in our projects. Despite cracking completely different nuts, we love wine and they’d like to fight cancer; our spears in line and our backs to the wall, because we could find no way to provide scientific assistance to each other, we decided to aim at the Human Practices.
iGEM IONIS wanted to reach out with their project to local communities around the world, both to inform them about synthetic biology and SofterShock, and to gather opinions on the effects their project could have on the world. We took their message to Greece. We engaged the local agricultural community in Krini Trikalon, where viticulture is a major economic activity, and discussed the pros and cons of such a system with farmers, answering iGEM IONIS’ survey. We did the same with a winemaker from our city, Thessaloniki.
On their part, IONIS provided us with a missing link on our human practices campaign OSIRIS: opinions from regulators. They presented our work to their own contacts in French bioethics regulatory agencies, at the same time forwarding our questions. They did the same with 3 synthetic biology experts.
Thanks, IONIS!</DIV><BUTTON class="accordion">INSA-UPS-TOULOUSE</BUTTON><DIV class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;">The team INSA-UPS France created a survey regarding the disease of Cholera, which we forwarded to our university’s student community during a Team Fair Day (presentation of students’ teams). We managed to collect enough answers in order to analyse them statistically and send them back to Toulouse. 
In return, the Toulouse team supported us with our OSIRIS initiative by forwarding our email to their PIs and Instructors according to the OSIRIS Protocol. 
</DIV><BUTTON class="accordion">UPV-VALENCIA</BUTTON><DIV class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;">Our team’s collaboration with the team Valencia_UPV was very fruitful. They were working on a transgenic situation world study and we answered a few questions regarding the current situation of transgenic consumption in Greece in order to support them with their study and for our collaboration to be bidirectional.
From their part, our collaborators participated in our Human Practices Campaign - OSIRIS Round 2 Quantitative survey. The sent the questionnaire to an advisor and an instructor.
</DIV><BUTTON class="accordion">EPIPHANY-NYC</BUTTON><DIV class="panel" style="text-align: justify; padding: 20px 0px 0px 0px;">Our OSIRIS Quantitative Survey was a stepping stone and a guidance for the EpiphanyNYC team as they adopted our OSIRIS Protocol and used it in their own Human Practices Campaign by modifying its content. </DIV><DIV style="text-align: justify;"><STRONG>OSIRIS iGEM Teams</STRONG>
We kindly thank the following iGEM Teams that participated in our Integrated Human Practices effort that implements OSIRIS Protocol. Specifically, they forwarded our OSIRIS Round 2 surveys.
UNAMBG, Lund, Westminster UK, SSTi-SZGD, IISER, EpiphanyNYC, Valencia_UPV,
Heidelberg, UiOSLO, Northwestern University, Harvard, INSA-UPS, Toulouse, AFCM-EGYPT,
Pittsburgh, NTHU, Taiwan, SDU-Denmark, Aix-Marseille, UCSC, TecCEM, Tec-Chihuahua,
WPI, University of Toronto, Paris-Saclay, UNIFI, Michigan, Grenoble Alpes, Groningen, UPMC,
Dalhousie, Calgary, Technion, Stuttgart, XJTLU, TCFSH_Taiwan, TNCR_Korea
</DIV></DIV><DIV id="Node_30_title">
QUORUM SENSING
</DIV><DIV id="Node_30_subtitle">
iGEM Team ColumpiaNYC
</DIV><DIV id="Node_30_description">
After our contact with Columpia NYC, we asked them to conduct experiments to data feed our quorum sensing model. They took OD600 measurements over 9 and 12 hrs with 10 minutes intervals from inoculations of bacteria transformed with their quorum sensing plasmid.</DIV></DIV><DIV id="Basic_Part" width="100%" height="100%" class="display_frame hide"><DIV class="content_details_basic_part"><DIV style="text-align: center; font-size: 29px; margin: 100px 0px 0px 0px;"><STRONG>Basic Parts</STRONG></DIV><ARTICLE class="content_article_basic_part" style="margin:0px;"><TABLE style="width: 100%; text-align: center;"><TBODY><TR style="font-weight: bold;"><TD>Name</TD><TD>Description</TD><TD>Length</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364000">BBa_K2364000</A></TD><TD>pCMV</TD><TD>589 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364001">BBa_K2364001</A></TD><TD>pTRE</TD><TD>315 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364002">BBa_K2364002</A></TD><TD>rtTA (pANDORRA compatible)</TD><TD>779 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364003">BBa_K2364003</A></TD><TD>DsRed (pANDORRA compatible)</TD><TD>710 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364004">BBa_K2364004</A></TD><TD>Apoptin (pANDORRA compatible)</TD><TD>398 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364005">BBa_K2364005</A></TD><TD>Lacl (pANDORRA compatible)</TD><TD>1151 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364006">BBa_K2364006</A></TD><TD>SV40 polyA (pANDORRA compatible)</TD><TD>244 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://parts.igem.org/Part:BBa_K2364007">BBa_K2364007</A></TD><TD>FF4 - rbGlob polyA (pANDORRA compatible)</TD><TD>976 bp</TD></TR><TR><TD><A style="color: #0000ff;" href="http://part  - LacI (pANDORRA compatible)</TD><TD>1472 bp</TD></TR><TR><TD><A style="color: #0000ff" href="http://parts.igem.org/Part:BBa_K2364041">BBa_K2364041</A></TD><TD>LacI - T21 - SV40 polyA (pANDORRA compatible)</TD><TD>1478 bp</TD></TR></TBODY></TABLE></ARTICLE></DIV></DIV><DIV id="InterLab" width="100%" height="100%" class="display_frame hide"><DIV class="content_details_interlab"><SPAN class="content_title_interlab"><STRONG>InterLab</STRONG></SPAN><ARTICLE class="content_article_interlab"><SECTION><ARTICLE><DIV style="text-align: center;"><HEADER><STRONG class="sub_headers">InterLab</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify;"><P>Reproducibility is the ability to recompute data, by following the exact same protocol and analysis methods of an experiment. The replicability or repeatability of a study is the chance that an independent experiment targeting the same scientific question will produce consistent results. Consistent findings from independent investigators and laboratories are the primary means by which scientific evidence accumulates for or against a hypothesis (Leek and Peng 2015). To maintain the integrity of scientific research and the public's trust in science, the scientific community must ensure reproducibility and replicability by engaging in wide-range interlaboratory studies. One such study is the International InterLab measurement study organized by Jacob Beal <I>et al</I>.</P><P>The InterLab study has been a part of the iGEM competition for four years, with 2017 being the fourth year, where teams participating in the competition can join in the effort to improve the measurement tools available to both the iGEM community and the synthetic biology community as a whole. The aim of this study is to develop a robust measurement procedure for the quantification of green fluorescent protein (GFP) expression and thereby provide researchers with a detailed protocol and data analysis form which yields <STRONG>absolute</STRONG> and <STRONG>interlaboratory - comparable units</STRONG> for GFP measurement. </P><P>This year, the fourth International InterLab Measurement Study aims to establish a standard GFP measurement protocol based on engineering principles that any lab with a plate reader can use. The procedure involves the measurement of GFP expressed by <I>E.coli</I> DH5α which has been transformed with plasmids expressing GFP, each of which has a different promoter or ribosome binding site. The measurement involves the use of a plate reader but, optionally, a flow cytometry measurement could also be performed for more data to support the standardizing procedure. Our team was more than excited to provide flow cytometry data but we couldn't get the appropriate calibration beads on time.</P></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: center"><HEADER><STRONG class="sub_headers">Materials and methods</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify;"><P>All plasmids used have the standard pSB1C3 backbone which has the high copy number pMB1 Origin of Replication resulting in 100-300 copies in each cell. The plasmids also have the Chloramphenicol acetyltransferase gene which detoxifies the antibiotic chloramphenicol providing resistance and therefore a selection ability of transformed bacteria when grown in LB-agar plates with it. The negative control only has an extra TetR promoter while the all other constructs have a promoter site, a ribosome binding site, GFP and two terminators built in them. The GFP gene is the same in all constructs (E0040) but the promoters and the ribosome bindings sites vary. The promoters were recovered from a library screened by Chris Anderson and each of them has a different strength. Three different ribosome binding sites were used; the first being a weak one based on Ron Weiss thesis (BBa_B0032), a strong one based on Elowitz repressilator (BBa_B0034) and the bicistronic design element Number 2 (BCD2) (BBa_J364100) designed by Mutalik et al (Mutalik et al. 2013). </P></DIV></SECTION></ARTICLE><ARTICLE><DIV style="text-align: center"><HEADER><STRONG class="sub_headers">Plate reader measurements</STRONG></HEADER></DIV><SECTION class="sub_sections"><DIV style="text-align: justify;"><P>The first step is to obtain a ratiometric conversion factor to transform absorbance data into a standard OD<SUB>600</SUB> measurement through the use of LUDOX-HS40 (provided by iGEM) as a single point reference. This ratiometric conversion of 600nm absorbance into OD<SUB>600</SUB> normalizes variances in data obtained from instruments with different sensitivities. The absorbance at 600nm is measured in both ddH<SUB>2</SUB>O and LUDOX and the corrected absorbance is calculated by subtracting the water reading. The Reference OD<SUB>600</SUB> defined as that measured by the reference spectrophotometer (0.0425; value provided by iGEM) is then divided by the corrected absorbance and the result is the correction factor. By multiplying the absorbance at 600nm measured by each instrument, with the correction factor, all readings are now aligned to the reference spectrophotometer readings. Our plate reader was PerkinElmer EnSpire Multimode Plate Reader 2300 and measurements were made in the standard modes of the plate reader.</P><P>After the OD<SUB>600</SUB> measurements are calibrated, we needed to create a standard curve for fluorescent measurements, again so that any differences in the instrument sensitivities, do not affect the results. By taking reads from a series of serial dilutions of a fluorescein sodium salt solution in the plate reader, the standard curve, with which GFP measurements can be normalized among different instruments, was created. </P><P>After these calibrations were made, the 8 devices had to be tested. All test devices were transformed into K12 DH5a <I>E.coli</I> by all iGEM teams participating, so that there are no variations in the expression systems between different strains. After plating onto agar plates with chloramphenicol as a resistance marker, two colonies were picked and grown overnight into LB Medium with chloramphenicol. Then they were diluted to an OD<SUB>600</SUB> of 0.02 (conversion of Absorbance 600nm to OD was made by the correction from the LUDOX measurements) and allowed to grow for up to another 6 hours while taking time points every two hours. Samples were obtained every two hours and they were all measured together in the end by our plate reader. All of our results have been submitted to iGEM for further processing and comparison with data provided by the rest of teams.</P><P>We hope that our measurements will provide helpful data in this international study and confidently, along with the assistance of all other participating teams, create a standardized protocol for measuring absolute units of GFP expression for all researchers to use. We would like to encourage all teams in the upcoming years to participate in these studies, as together we can make large-scale experimental measurements seem like just another every-day experiment in the lab.</P></DIV></SECTION></ARTICLE><DIV id="references"><ARTICLE><DIV style="text-align: center"><HEADER><STRONG class="sub_headers">References</STRONG></HEADER></DIV><SECTION style="text-align:justify" class="sub_sections">
