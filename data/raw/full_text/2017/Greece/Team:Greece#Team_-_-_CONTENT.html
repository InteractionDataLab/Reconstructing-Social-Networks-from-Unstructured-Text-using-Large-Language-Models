LE><TABLE id="nafsika_mirna_xA0_Image_dry" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">I always find a way to think positively</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">I do not have a simple answer on that. After all, it is personal.</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">No man is an island.</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">2.300 hours of work created 7.133 GB of knowledge and memories</TD></TR></TBODY></TABLE><TABLE id="kst_mirna_xA0_Image_dry" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">Explaining stuff for dummies - biological stuff to non-biologists especially ☺</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">Friendship</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">&quot;What can change the nature of a man?&quot;</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">3210 times ran a simulation</TD></TR></TBODY></TABLE><TABLE id="thanasis_mirna_xA0_Image_dry" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Alias</B></TD></TR><TR><TD style="padding:0px">King Punny</TD></TR><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">There's no room for this here, but don't trust me, my spatial abilities aren't any good</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">I meaaan, space is pretty cool</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">It is possible for ordinary humans, to choose to be extraordinary</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">167 legal documents filled to get past greek bureaucracy</TD></TR></TBODY></TABLE></DIV><DIV id="svg_info_box_wet_lab"><TABLE id="asteris_mirna_xA0_Image_wet" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">Sleepless Regeneration</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">Beat Eugene to immortality</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">&quot;Not all those who wander are lost&quot;</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">Daily repeat, for more than a year: &quot;Everyone chill, we got this&quot;</TD></TR></TBODY></TABLE><TABLE id="eugene_mirna_xA0_Image_wet" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">Forgetting what I ate 10 minutes ago, but never forgetting any experiment or protocol</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">Beat Asteris to immortality</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">An ultimate goal without a plan is just a wish</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">More than 1.000 km driven between labs (and they are less than 15km far from one another)</TD></TR></TBODY></TABLE><TABLE id="charis_mirna_xA0_Image_wet" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">Binge-reading papers</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">Unraveling the mysteries of neural information processing</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">&quot;I would rather have questions that can't be answered than answers than can't be questioned&quot;</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">An average of 5.1 coffees per day</TD></TR></TBODY></TABLE><TABLE id="thomas_mirna_xA0_Image_wet" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">Never accepting failure</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">Be a memorable scientist</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">Only a life lived for others is a life worthwhile</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">28 sunrises witnessed from the lab</TD></TR></TBODY></TABLE><TABLE id="elissavet_mirna_xA0_Image_wet" class="tableSelfDesc hideme " style="text-align: center; color: #80aac7;"><TBODY><TR><TD><B>Alias</B></TD></TR><TR><TD style="padding:0px">Stitch</TD></TR><TR><TD><B>Special Ability</B></TD></TR><TR><TD style="padding: 0px">Seeing with eyes shut</TD></TR><TR><TD><B>Ultimate Life Goal</B></TD></TR><TR><TD style="padding: 0px">Understanding &amp;&amp;|| Utilizing the Human Brain</TD></TR><TR><TD><B>Words To Live By</B></TD></TR><TR><TD style="padding: 0px">Those who say it cannot be done, should not interrupt those who are doing it</TD></TR><TR><TD><B>iGEM in Numbers</B></TD></TR><TR><TD style="padding: 0px">More than 181 times assuming the role of team's alarm clock</TD></TR></TBODY></TABLE></DIV></DIV><DIV id="Supervisors" width="100%" height="100%" class="display_frame hide"><TABLE class="supervisors supervisors-sub"><TBODY><TR><TD colspan="4" style="text-align: left; border-bottom: 1px solid black; border-top: 1px solid black;"><P style="font-size: 40px; font-weight:none; text-align: center; vertical-align: middle; padding: 0px; margin: 5px 0px;">Principal Investigators</P></TD></TR><TR><TD style="font-size: 16px"><B>George Koliakos</B></TD></TR><TR><TD>Professor Head of the Laboratory of Biological Chemistry

px solid black; border-top: 1px solid black;"><P style="font-size: 40px; font-weight:none; text-align: center; vertical-align: middle; padding: 0px; margin: 5px 0px;">Advisors</P></TD></TR><TR><TD style="font-size: 16px"><B>Eleni Gounari</B></TD></TR><TR><TD>Biohellenika SA Biotechnology Company</TD></TR></TBODY></TABLE><TABLE style="text-align: center; vertical-align: middle; width: 100%; margin: 0px;"><TBODY><TR><TD style="font-size: 16px"><B>John S. Aristeidakis</B></TD></TR><TR><TD>Department of Mechanical EngineeringUniversity of Thessaly</TD></TR></TBODY></TABLE><TABLE style="text-align: center; vertical-align: middle; width: 100%; margin: 0px;"><TBODY><TR><TD style="font-size: 16px"><B>Angeliki Malamidou</B></TD></TR><TR><TD>Biohellenika SA Biotechnology Company</TD></TR></TBODY></TABLE><TABLE style="text-align: center; vertical-align: middle; width: 100%; margin: 0px;"><TBODY><TR><TD style="font-size: 16px"><B>Christina Salpingidou</B></TD></TR><TR><TD>Laboratory of Fluid Mechanics &amp; TurbomachinerySchool of Mechanical EngineeringAristotle University of Thessaloniki</TD></TR></TBODY></TABLE><TABLE style="text-align: center; vertical-align: middle; width: 100%; margin: 0px;"><TBODY><TR><TD style="font-size: 16px"><B>Handakas Vagelis</B></TD></TR><TR><TD>Laboratory of Environmental EngineeringSchool of Chemical EngineeringAristotle University of Thessaloniki</TD></TR></TBODY></TABLE><TABLE style="text-align: center; vertical-align: middle; width: 100%; margin: 0px;"><TBODY><TR><TD style="font-size: 16px"><B>Nikolaos Bekas</B></TD></TR><TR><TD>Department of GeneticsDevelopment and Molecular BiologySchool of BiologyAristotle University of Thessaloniki</TD></TR></TBODY></TABLE></DIV><DIV id="Attributions" width="100%" height="100%" class="display_frame hide"><DIV id="article_box"><ARTICLE id="general_content"><HEADER><STRONG class="sub_headers" style="font-size: 55px;">Attributions</STRONG></HEADER><ARTICLE id="article_content"><SECTION id="section_1" style="margin: 0px;" class="sections"><P>We started in October 2016 as iGEM Team Greece. A team never seen on this competition before, as there was no previous undergraduate team participation from Greece on iGEM. This meant that “The Road to Boston” would have to be “mapped” by us for the very first time!</P><P>But it didn’t scare us. Our team worked hard on facing obstacles despite our inexperience regarding the competition. Thus, we are very proud that we are able to declare, now that we are actually reaching Boston, that the entirety of our project was conceptualized, planned and implemented by the team members!</P><P>In spite of the fact that the statement above really fills us with joy, we could not but express our deeply thanks to the people that were there for us, during our journey.</P><SECTION class="sub_sections"><UL><LI>Dr. Spyros Petrakis (instructor) for his support and advice on cloning and transfection methods.</LI><LI>Dr. Paul Hadweh (instructor) for his advice and aid on troubleshooting.</LI><LI>Elisavet Lioulia (instructor) for her help on conducting Real - Time PCR to confirm the candidate miRNAs.</LI><LI>Eleni Gounari and Aggeliki Malamidou (advisors) for their guidance with regards to biosafety and the use of the flow cytometry.</LI><LI>Prof. George Koliakos, Prof. George Mosialos, Assistant Prof. Dimitra Dafou and Associate Prof. Dimosthenis Sarigiannis for their constant advice and guidance. Especially Prof. George Koliakos (Biohellenika SA) and Prof. George Mosialos and Assistant Prof. Dimitra Dafou (Department of Genetics, Development and Molecular Biology, School of Biology, AUTH) for providing us with their laboratory space and equipment.</LI><LI>Assistant Prof. Efstratios Kosmidis for his help on our Quorum Sensing model.</LI><LI>Prof. Chlichlia Katerina (MBG, DUTH) for providing us with the PerkinElmer EnSpire Multimode Plate Reader for our InterLab measurements.</LI><LI>Ira Dika and Vasilis Barahanos for filming and editing our team’s videos.</LI><LI>The Manzins for voluntarily transforming the concept of our project into art.</LI></UL></SECTION><P>Erwin Schroedinger, in his 1944 book “What is life?”, theorizes that biological systems are auto-organized and feed on free energy.</P><P>Our team constitutes a true example of Schroedinger’s words, as despite our inexperience - being the first Greek collegiate team to have ever participated in iGEM competition - much like a biological system we sustained ourselves and worked hard towards our goals for the competition though self-organization and by “feeding on our free energy”.</P></SECTION></ARTICLE></ARTICLE></DIV></DIV></DIV></VIDEO></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
