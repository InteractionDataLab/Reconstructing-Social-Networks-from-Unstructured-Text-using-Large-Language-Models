<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_TU_Darmstadt skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:TU Darmstadt</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><DIV id="titleBar"><SPAN class="title"><A href="https://2017.igem.org/Team:TU_Darmstadt">ChiTUcare</A></SPAN></DIV><P><TITLE>MainPage</TITLE></P><H1 id="logo"><A href="https://2017.igem.org/Team:TU_Darmstadt">ChiTUcare</A></H1><NAV id="nav"><UL><DIV class="mainmenu"><LI><A href="https://2017.igem.org/Team:TU_Darmstadt/project">Project</A></LI><LI><A href="https://2017.igem.org/Team:TU_Darmstadt/human_practices">Human Practices</A></LI><LI><A href="https://2017.igem.org/Team:TU_Darmstadt/tech">Tech</A></LI><LI><A href="https://2017.igem.org/Team:TU_Darmstadt/team">Team</A></LI><LI><A href="https://2017.igem.org/Team:TU_Darmstadt/judging">Judging</A></LI></DIV></UL></NAV><DIV id="wrapper"><DIV id="main"><SECTION id="one"><DIV class="container"><DIV style="width:100%"><CENTER><SVG width="216.95833mm" height="345mm" viewbox="0 0 216.95834 345" version="1.1" id="svg8" inkscape:version="0.92.2 (5c3e80d, 2017-08-06)" sodipodi:docname="FlowFinala2.svg" style="width:100%;height:auto;"><METADATA id="metadata5"><RDF:RDF><CC:WORK rdf:about=""><DC:FORMAT>image/svg+xml</DC:FORMAT></CC:WORK></RDF:RDF></METADATA><G inkscape:label="Ebene 1" inkscape:groupmode="layer" id="layer1" transform="translate(0,47.999978)"><G id="g1797" transform="translate(45.508356,258.76356)"><G id="g1493"><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="74.663902" y="-288.36319" id="text1848" transform="translate(-45.508356,-3.3333334e-6)"><TSPAN sodipodi:role="line" x="74.663902" y="-288.36319" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan1724">1. Chitosan:</TSPAN><TSPAN sodipodi:role="line" x="74.663902" y="-282.83447" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan1726">Chitosan is a derivate of the linear polysaccharide chitin. </TSPAN><TSPAN sodipodi:role="line" x="74.663902" y="-277.30576" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan1728">The chemical and physical properties can vary remarkably. </TSPAN><TSPAN sodipodi:role="line" x="74.663902" y="-271.77704" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan1730">This enables a huge scope of applications. Chitosan shows </TSPAN><TSPAN sodipodi:role="line" x="74.663902" y="-266.24832" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan1846">antimicrobial properties and supports scar free wound healing.</TSPAN><TSPAN sodipodi:role="line" x="74.663902" y="-260.7196" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" id="tspan1150"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/project#two">Visit the subpage!</A></TSPAN></TEXT><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="23.001297" y="-225.82761" id="text3517" transform="translate(-45.508356,-3.3333334e-6)"><TSPAN sodipodi:role="line" x="23.001297" y="-225.82761" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan3405">2. Wound infection:</TSPAN><TSPAN sodipodi:role="line" x="23.001297" y="-220.29889" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan3407">Simple and cheap wound treatment is a challenging task.</TSPAN><TSPAN sodipodi:role="line" x="23.001297" y="-214.77017" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan3409">The detection of potentially present pathogenic bacteria is</TSPAN><TSPAN sodipodi:role="line" x="23.001297" y="-209.24147" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan3411">complicated, as removal of the wound dressing disrupts the</TSPAN><TSPAN sodipodi:role="line" x="23.001297" y="-203.71275" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan3515">healing process.</TSPAN></TEXT><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="79.108978" y="-142.08649" id="text4755" transform="translate(-45.508356,-3.3333334e-6)"><TSPAN sodipodi:role="line" x="79.108978" y="-142.08649" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan4655">3. Chitin Synthase:</TSPAN><TSPAN sodipodi:role="line" x="79.108978" y="-136.55777" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan4657">To realize the synthesis of chitosan, for usage in wound</TSPAN><TSPAN sodipodi:role="line" x="79.108978" y="-131.02905" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan4659">dressing hydrogels, we produce chitin out of N-acetyl-</TSPAN><TSPAN sodipodi:role="line" x="79.108978" y="-125.50034" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan4661">glucosamine-UDP monomers. Chitin is a precursor for chitosan.</TSPAN><TSPAN sodipodi:role="line" x="79.108978" y="-119.97163" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan4663">We implement the chitin synthase NodC, which creates</TSPAN><TSPAN sodipodi:role="line" x="79.108978" y="-114.44292" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan4665">tetrameric and pentameric chitin.</TSPAN><TSPAN sodipodi:role="line" x="79.108978" y="-108.9142" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" id="tspan4753"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/project/chitin_synthase">Visit the subpage!</A></TSPAN></TEXT><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="3.50072" y="-66.136612" id="text5505" transform="translate(-45.508356,-3.3333334e-6)"><TSPAN sodipodi:role="line" x="3.50072" y="-66.136612" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan5421">4. Chitin Deacetylase:</TSPAN><TSPAN sodipodi:role="line" x="3.50072" y="-60.607899" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan5425">To manufacture chitosan out of chitin, the produced</TSPAN><TSPAN id="tspan6300" sodipodi:role="line" x="3.50072" y="-55.079185" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">chitin oligomers have to be deacetylated. This can be</TSPAN><TSPAN sodipodi:role="line" x="3.50072" y="-49.550468" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan5427">performed by using certain hydrolyzing enzymes </TSPAN><TSPAN sodipodi:role="line" x="3.50072" y="-44.021755" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan5429">called chitin deacetylases. In our case,</TSPAN><TSPAN id="tspan6310" sodipodi:role="line" x="3.50072" y="-38.493042" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">we use NodB and COD.</TSPAN><TSPAN sodipodi:role="line" x="3.50072" y="-32.964329" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" id="tspan5503"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/project/chitin_deacetylase">Visit the subpage!</A></TSPAN></TEXT><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="98.939445" y="-6.1976647" id="text6436" transform="translate(-45.508356,-3.3333334e-6)"><TSPAN sodipodi:role="line" x="98.939445" y="-6.1976647" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan6366">5. Chemistry:</TSPAN><TSPAN sodipodi:role="line" x="98.939445" y="-0.66895074" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan6368">To deal with the problem of wound infections and</TSPAN><TSPAN sodipodi:role="line" x="98.939445" y="4.8597631" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan6370">their detection, our synthesized chitosan is linked</TSPAN><TSPAN sodipodi:role="line" x="98.939445" y="10.388477" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan6372">to a flourophor via a peptide linker. This makes it</TSPAN><TSPAN id="tspan7181" sodipodi:role="line" x="98.939445" y="15.917192" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">possible to detect exoproteases from pathogenic</TSPAN><TSPAN sodipodi:role="line" x="98.939445" y="21.445906" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan6374">bacteria within minutes.</TSPAN><TSPAN sodipodi:role="line" x="98.939445" y="26.974619" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" id="tspan6434"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/project/chemistry">Visit the subpage!</A></TSPAN></TEXT></G></G></G></SVG><SVG width="216.95833mm" height="342mm" viewbox="0 0 216.95834 342" version="1.1" id="svg8" inkscape:version="0.92.2 (5c3e80d, 2017-08-06)" sodipodi:docname="FlowFinalb2.svg" style="width:100%;height:auto;"><METADATA id="metadata5"><RDF:RDF><CC:WORK rdf:about=""><DC:FORMAT>image/svg+xml</DC:FORMAT></CC:WORK></RDF:RDF></METADATA><G inkscape:label="Ebene 1" inkscape:groupmode="layer" id="layer1" transform="translate(0,44.99999)"><G id="g1797" transform="translate(45.508356,-210.07991)"><G id="g1829" style="stroke-width:2;stroke-miterlimit:4;stroke-dasharray:none"><G id="g1288"><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="-34.849827" y="207.17886" id="text7307"><TSPAN sodipodi:role="line" x="-34.849827" y="207.17886" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan7251">6. Hydrogel:</TSPAN><TSPAN sodipodi:role="line" x="-34.849827" y="212.70758" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan7253">To use the wound healing supportive properties of chitosan,</TSPAN><TSPAN sodipodi:role="line" x="-34.849827" y="218.2363" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan7255">we manufactured non-toxic, low-cost hydrogels, containing</TSPAN><TSPAN sodipodi:role="line" x="-34.849827" y="223.765" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan7257">defined chitosans for usage in wound care.</TSPAN><TSPAN sodipodi:role="line" x="-34.849827" y="229.29372" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" id="tspan7305"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/project/hydrogel">Visit the subpage!</A></TSPAN></TEXT><TEXT xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" x="81.722679" y="461.63864" id="text8142"><TSPAN sodipodi:role="line" x="81.722679" y="461.63864" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" id="tspan8112">9. CloneCademy:</TSPAN><TSPAN sodipodi:role="line" x="81.722679" y="467.16736" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan8114">In order to share the knowledge about</TSPAN><TSPAN sodipodi:role="line" x="81.722679" y="472.69608" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan8116">synthetic biology and the achievements</TSPAN><TSPAN id="tspan9226" sodipodi:role="line" x="81.722679" y="478.22479" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">of our project, we developed a web-based</TSPAN><TSPAN sodipodi:role="line" x="81.722679" y="483.75351" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" id="tspan8120">interactive learning platform called</TSPAN><TSPAN id="tspan9238" sodipodi:role="line" x="81.722679" y="489.28223" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">CloneCademy. This education tool makes</TSPAN><TSPAN id="tspan9240" sodipodi:role="line" x="81.722679" y="494.81091" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">it possible for other iGEM teams to share</TSPAN><TSPAN id="tspan9242" sodipodi:role="line" x="81.722679" y="500.33963" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332">their ideas with society.</TSPAN><TSPAN sodipodi:role="line" x="81.722679" y="505.86835" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" id="tspan8140"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/human_practices/clonecademy">Visit the subpage!</A></TSPAN></TEXT><TEXT id="text8969" y="313.29654" x="-42.285007" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" xml:space="preserve"><TSPAN id="tspan8927" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" y="313.29654" x="-42.285007" sodipodi:role="line">7. Solution:</TSPAN><TSPAN id="tspan8929" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="318.82526" x="-42.285007" sodipodi:role="line">By combining the physiological properties</TSPAN><TSPAN id="tspan8931" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="324.35397" x="-42.285007" sodipodi:role="line">of chitosan and the novel detection</TSPAN><TSPAN id="tspan9192" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="329.88269" x="-42.285007" sodipodi:role="line">system for wound infections in a hydrogel</TSPAN><TSPAN id="tspan8933" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="335.41141" x="-42.285007" sodipodi:role="line">bandaid, we realized next generation </TSPAN><TSPAN id="tspan8935" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="340.94012" x="-42.285007" sodipodi:role="line">wound care. Furthermore, we successfully</TSPAN><TSPAN id="tspan9198" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="346.46881" x="-42.285007" sodipodi:role="line">proved all milestones of our project.</TSPAN><TSPAN id="tspan8967" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" y="351.99753" x="-42.285007" sodipodi:role="line"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/Demonstrate">Visit the subpage!</A></TSPAN></TEXT><TEXT id="text9131" y="396.69217" x="-41.766598" style="font-style:normal;font-weight:normal;font-size:10.58333302px;line-height:0.5em;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332" xml:space="preserve"><TSPAN id="tspan9117" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.23333311px;line-height:0.5em;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold';stroke-width:0.26458332" y="396.69217" x="-41.766598" sodipodi:role="line">8. Tech:</TSPAN><TSPAN id="tspan9119" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="402.22089" x="-41.766598" sodipodi:role="line">We constructed a smartphone-</TSPAN><TSPAN id="tspan9200" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="407.7496" x="-41.766598" sodipodi:role="line">adaptable, low-cost and mainly 3D</TSPAN><TSPAN id="tspan9121" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="413.27832" x="-41.766598" sodipodi:role="line">printed microscope with a µm resolution</TSPAN><TSPAN id="tspan9206" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="418.80704" x="-41.766598" sodipodi:role="line">by implementing the digital inline</TSPAN><TSPAN id="tspan9123" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="424.33575" x="-41.766598" sodipodi:role="line">holographic approach. Thus, allowing the analyzation of our</TSPAN><TSPAN id="tspan9212" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="429.86444" x="-41.766598" sodipodi:role="line">hydrogel structure during the project. We also present</TSPAN><TSPAN id="tspan9125" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="435.39316" x="-41.766598" sodipodi:role="line">a software solution enabling 3D analyzation based on</TSPAN><TSPAN id="tspan9127" style="font-size:4.23333311px;line-height:0.5em;stroke-width:0.26458332" y="440.92188" x="-41.766598" sodipodi:role="line">the open source HoloPy package.</TSPAN><TSPAN id="tspan9129" style="font-size:4.23333311px;line-height:0.5em;fill:#d4043b;fill-opacity:1;stroke-width:0.26458332" y="446.45059" x="-41.766598" sodipodi:role="line"><A class="flow" href="https://2017.igem.org/Team:TU_Darmstadt/tech">Visit the subpage!</A></TSPAN></TEXT></G></G></G></G></SVG></CENTER></DIV></DIV></SECTION><SECTION id="teaser"><DIV class="box alt"><CENTER><A href="https://2017.igem.org/Team:TU_Darmstadt/Demonstrate"><H2 class="HoverText"> Proof of Concept </H2></A></CENTER></DIV></SECTION><SECTION id="footer"><DIV class="container"><P style="text-align: center;"><A href="http://www.igem.tu-darmstadt.de/igem_2/projekt_2/index.de.jsp">iGEM Technische Universität Darmstadt</A></P><P style="text-align: center;">We thank our sponsors, instructors and the iGEM organization!</P><P style="text-align: center;">Design: <A href="http://html5up.net">HTML5 UP</A></P></DIV></SECTION></DIV></DIV></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
