<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_ULaVerne_Collab_collaborations skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:ULaVerne Collab/collaborations</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><P><TITLE>TEAM</TITLE></P><DIV class="menu-bar"><DIV class="menu-item-container"><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab">HOME</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/team">TEAM</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/attributions">ATTRIBUTIONS</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/project">PROJECT</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/parts">PARTS</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/model">MODEL</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/protocols">PROTOCOLS</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/collaborations">COLLABORATIONS</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/communityengagement">COMMUNITY ENGAGEMENT</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/applieddesign">APPLIED DESIGN</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/integratedpractices">INTEGRATED PRACTICES</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/awards">AWARDS</A></DIV><DIV class="menu-item"><A href="https://2017.igem.org/Team:ULaVerne_Collab/safety">SAFETY</A></DIV></DIV></DIV><MAIN id="content" class="main-area"><SECTION class="more grid"><DIV class="more-content"><H2 class="content-title">COLLABORATIONS</H2><CENTER><FIGURE class="teamulv"><FIGCAPTION><H2><CENTER>Dalhousie iGEM Team</CENTER></H2><P id="bodyText">Completed a survey on SurveyMonkey</P></FIGCAPTION></FIGURE><FIGURE class="teamulv"><FIGCAPTION><H2><CENTER>Waterloo</CENTER></H2><P>Completed a survey on Google</P></FIGCAPTION></FIGURE><FIGURE class="teamulv"><FIGCAPTION><H2><CENTER>Vilnius Lithuania</CENTER></H2><P>Completed a survey on Google</P></FIGCAPTION></FIGURE><FIGURE class="teamulv"><FIGCAPTION><H2><CENTER>University of Washington</CENTER></H2><P>Completed a survey on Redcap</P></FIGCAPTION></FIGURE><FIGURE class="teamulv"><FIGCAPTION><H2><CENTER>University of York</CENTER></H2><P>We discussed our projects with the York team. Because we were both using Chlamydomonas, we discussed transformation protocols, and they shared their protocols with us.</P></FIGCAPTION></FIGURE><FIGURE class="teamulv"><FIGCAPTION><H2><CENTER>NU Kazakhstan</CENTER></H2><P>We sent the Kazakhstan team our wild type Chlamydomonas and our desired vectors so they could test their transformation methods on a wild type strain. In return, they transformed our vectors into the chlamydomonas and characterized our parts for us. </P></FIGCAPTION></FIGURE></CENTER></DIV></SECTION></MAIN></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
