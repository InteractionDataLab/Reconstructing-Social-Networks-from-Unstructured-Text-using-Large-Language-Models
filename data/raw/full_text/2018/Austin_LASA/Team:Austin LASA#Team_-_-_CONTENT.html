<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_Austin_LASA_Team skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:Austin LASA/Team</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><TEXTAREA id="page">
h(g.Page, {title: 'Team Members', prev: 'https://2018.igem.org/Team:Austin_LASA', next: 'https://2018.igem.org/Team:Austin_LASA/Collaborations', selector: [1, 0]},
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/9/9a/T--Austin_LASA--Anna.png'}, null),
    h('div', null,
      h('h3', null, 'Anna Tutuianu (Student Leader)'),
      h('p', null, 'Anna Tutuianu is a senior at the Liberal Arts and Science Academy. Anna has been leading the LASA iGEM team since the end of her freshman year of high school and, as a result, has developed a deep passion for innovation in the applied sciences. She is the core organizer of the LASA iGEM team but gave up on keeping the lab bench organized a long time ago. Outside of iGEM and school, Anna enjoys bullet journaling, doing yoga, researching sustainable living, and reading bizarre novels.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/b/bc/T--Austin_LASA--shreya.png'}, null),
    h('div', null,
      h('h3', null, 'Shreya Gupta (Student Leader)'),
      h('p', null, 'Shreya Gupta is a senior at the Liberal Arts and Science Academy. She joined the iGEM team because she enjoys combining problem solving with elements of biology to find solutions to relavent issues. In the future, Shreya wishes to go into the medical field. Alongside iGEM, she is a member of an FRC robotics team and enjoys watching crime shows.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/2/25/T--Austin_LASA--Kendrick.png'}, null),
    h('div', null,
      h('h3', null, 'Kendrick'),
      h('p', null, 'Kendrick Lam is a senior at the Liberal Arts and Science Academy. He joined the LASA iGEM team because he wanted to find a way to combine his love for biology and the increasing technological influence in this day and age. In his free time, Kendrick enjoys spending time with family and friends, watching movies, running, and reading about conspiracy theories.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/f/f2/T--Austin_LASA--Eli.jpg'}, null),
    h('div', null,
      h('h3', null, 'Eli'),
      h('p', null, 'Eli Cone is a senior at the Liberal Arts and Science Academy and lab technician for the LASA iGEM team. He joined the LASA iGEM team because he enjoys working in a real lab on projects that could help improve people’s lives and hopes to continue doing so in the future as a renewable energy engineer. Outside of iGEM, he is a member of an FRC robotics team, and enjoys rock climbing, watching TV, and seeking out Austin’s best taco restaurants.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/2/20/T--Austin_LASA--Will.jpg'}, null),
    h('div', null,
      h('h3', null, 'Will'),
      h('p', null, 'Will Slatton is a senior at the Liberal Arts and Science Academy. Will joined the team despite his main interests not being in bio because he saw the opportunity to gain more general research experience and to apply his knowledge of math and computer science to problems in synthetic biology. Beyond iGEM, Will participates in FRC, tries halfheartedly to play guitar, and reads too many depressing Russian novels.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/0/09/T--Austin_LASA--Vidhya.jpg'}, null),
    h('div', null,
      h('h3', null, 'Vidhya'),
      h('p', null, 'Vidhya Annem is a junior at the Liberal Arts and Science Academy. She joined the LASA iGEM team because she wanted to learn and expand her research experience by working in synthetic biology, a field that combines novel technology to create new inventive products. Vidhya wishes to pursue a career which combines both her love for science and innovation with service, putting her on track for either a medical pathway or entrepreneurship. In her offtime, she enjoys playing various sports, creating unique dessert concoctions, reading literature, and watching stand up comedy.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/3/38/T--Austin_LASA--Noel.jpg'}, null),
    h('div', null,
      h('h3', null, 'Noel'),
      h('p', null, 'Noel is a sophomore at the Liberal Arts and Science Academy. Noel was drawn to iGEM due to the exclusive opportunity for him to not only research current problems in this world but to also expand his field of interest beyond his basic knowledge and expose himself to the professional world of the science. Aside from being apart of iGEM, Noel plays soccer for LBJ, competes in Cyberpatriot competitions, and mentors the Science Olympiad program for his former middle school. Outside of school, Noel spends his time hanging out with his friends, practicing piano, playing video games, and watching movies.')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/6/6a/T--Austin_LASA--Ellington.jpg'}, null),
    h('div', null,
      h('h3', null, 'Andrew Ellington, PhD (Primary Investigator)')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/d/d7/T--Austin_LASA--Oleniczak.jpg'}, null),
    h('div', null,
      h('h3', null, 'Joseph Oleniczak, PhD (Secondary Investigator)')
    )
  ),
  h('div', {className: 'member'},
    h('img', {src: 'https://static.igem.org/mediawiki/2018/f/f4/T--Austin_LASA--UT.svg'}, null),
    h('div', null,
      h('h3', null, 'Michelle Byrom, PhD and Cody McLeland, PhD (Mentors)')
    )
  )
);
</TEXTAREA></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
