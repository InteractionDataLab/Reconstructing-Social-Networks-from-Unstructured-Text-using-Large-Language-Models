<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_Austin_LASA_Collaborations skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:Austin LASA/Collaborations</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><TEXTAREA id="page">
h(g.Page, {title: 'Collaborations', prev: 'https://2018.igem.org/Team:Austin_LASA/Team', next: 'https://2018.igem.org/Team:Austin_LASA/Description', selector: [1, 1]},
  h('p', null, 'We worked with several other iGEM teams to complete the requirements for the Silver Medal Team Collaboration criterion.'),
  h(g.Section, {title: 'Team Collaborations'},
    h('ul', null,
      h('li', null, 'We collaborated with the Rice iGEM team on modeling. Rice member Aadith mentored our team in the basics of modeling and offered us suggestions on what would best suit our project.',
        h('ul', null,
          h('li', null, 'Aadith suggested that we do kinetic analysis for our loop-mediated isothermal amplification reactions, specifically ab initio kinetic analysis, as well as a sensitivity analysis for our Cas12a assay. We ended up sticking with kinetic analysis and sensitivity analysis for our modeling.',
            h(g.Image, {src: 'https://static.igem.org/mediawiki/2018/b/b7/T--Austin_LASA--RiceScreenshot.png', position: 'center'},
              h('p', null, 'We skyped with Aadith to talk about modeling. From top to bottom: Aadith, Shreya.')
            ),
            h(g.Image, {src: 'https://static.igem.org/mediawiki/2018/9/94/T--Austin_LASA--RiceVisit.png', position: 'center'},
              h('p', null, 'We met with Aadith at Rice. From left to right: Will, Anna, Aadith.')
            )
          )
        )
      ),
      h('li', null, 'We collaborated with the EPFL iGEM team on CRISPR and Cas12a reactions. EPFL team members Samuel, Cindy, and Ahmed assisted us with the design of our Cas12a experiments. In return, we spoke with them about isothermal amplification methods.',
        h('ul', null,
          h('li', null, 'EPFL sent us a protocol and additional tips for carrying out our Cas12a reaction as both of our teams utilized similar Cas12a assays for our projects. We adapted EPFL’s protol to fit our experiments.'),
          h('li', null, 'In return, we sent EPFL information about loop-mediated isothermal amplification. EPFL is using a different method of isothermal amplification in their project but were interested in potentially branching out to other methods.',
            h(g.Image, {src: 'https://static.igem.org/mediawiki/2018/b/b2/T--EPFL--Austin_Collab.jpeg', position: 'center'},
              h('p', null, 'We skyped with the EPFL iGEM team to talk about Cas12a and isothermal amplification. From top left to bottom right: Ahmed, Samuel, Cindy, Anna, Shreya.')
            )
          )
        )
      ),
      h('li', null, 'We collaborated with the Texas Tech iGEM team on our modeling, Biobricks requirement, wiki, and human practices.',
        h('ul', null,
          h('li', null, 'Our team was interested in modeling non-target amplification of genes in our cellular reagents. Texas Tech sent us a truncated LacI gene, naturally present in E. coli, which we used with other genes we found in our lab to try to model non-target amplification of genes in our cellular reagents.',
             h(g.Image, {src: 'https://static.igem.org/mediawiki/2018/d/d6/T--Austin_LASA--TTUGene.png', position: 'center'},
               h('p', null, 'Texas Tech sent us a gene to assist in our modeling.')
             )
          ),
          h('li', null, 'Texas Tech helped us with our Silver Medal DNA Submission requirement by assembling our LacI gene into the shipping vector and sending it to Boston.'),
          h('li', null, 'We assisted the Texas Tech team by giving them advice on starting a high school iGEM team. Current and former leaders of the LASA iGEM team compiled advice on starting and running a high school iGEM team into a document shared with Texas Tech. If you are also hoping to start and/or run a high school iGEM team, please feel free to look through ', h('a', {href: 'https://static.igem.org/mediawiki/2018/0/0c/T--Austin_LASA--Advice.pdf'}, 'our compilation'), ' of what we’ve learned in our few years with the LASA iGEM team!'
          )
        )
      )
    )
  ),
  h(g.Section, {title: 'Team Meetups &amp; Conferences'},
    h('ul', null,
      h('li', null, 'We participated in the Southern Teams Conference with UT-Knoxville, William_and_Mary,  WashU_StLouis, Virginia, and Missouri_Rolla (all teams referred to by their official name). This conference was done over video call, and each team presented their project and received input from other groups. The WashU iGEM team suggested that, since our will rely on blood cells for DNA, we should look into an educational aspect of drawing blood samples.',
        h(g.Image, {embed: true, src: 'https://static.igem.org/mediawiki/2018/1/17/T--Austin_LASA--schedule.pdf', position: 'center', height: '700px'},
          h('p', null, 'We followed a itinerary during the presentation. Here’s an image of it to get a sense of the flow of conversation and purpose of the call.')
        )
      ),
      h('li', null, 'We met with other Texas iGEM teams at the UT Undergraduate Research Symposium. At the meet-up, our teams exchanged materials for team collaborations and exchanged advice and thoughts on our projects.',
        h(g.Image, {src: 'https://static.igem.org/mediawiki/2018/0/0d/T--Austin_LASA--southconf.png', position: 'center'})
      )
    )
  )
);
</TEXTAREA></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
