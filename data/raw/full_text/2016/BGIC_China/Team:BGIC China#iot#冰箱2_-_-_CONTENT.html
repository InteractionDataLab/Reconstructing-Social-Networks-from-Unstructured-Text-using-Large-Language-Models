<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_BGIC_China_iot_冰箱2 skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:BGIC China/iot/冰箱2</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><P><FONT color="#85929E" size="5"><CENTER>BGIC 物联网系统 v0.1</CENTER></FONT></P><TABLE border="1" align="center"><TBODY><TR><TH><P><FONT color="#1C2833" size="5">名称：冰箱</FONT></P></TH><TH><P><FONT color="#1C2833" size="5">ID：#12</FONT></P></TH></TR><TR><TH colspan="2" align="left"><P><FONT color="#1C2833" size="5">状态：<FONT color="#F0B27A" size="6">正常运行</FONT>/损坏中/其他</FONT></P><P><FONT color="#1C2833" size="5">作用：用于放置需要在低温环境下保存的实验耗材</FONT></P><P><FONT color="#E74C3C" size="3">若材料消耗完或有其他问题请点击下方回复按钮以方便BGIC物联网数据库的更新</FONT></P><BUTTON type="button"><A href="http://bgic-iot.aligadoof.com/">回复</A></BUTTON></TH></TR><TR><TH colspan="2" align="left" valign="top" width="800"><CENTER><FONT color="#1C2833" size="5">更多信息</FONT></CENTER><P><FONT color="#1C2833" size="3">请勿开启超过30秒。如需找物品请将整盒试剂或培养基取出后关上冰箱再找。</FONT></P><P><FONT color="#1C2833" size="3">请勿将培养皿放在冰箱壁边以免被冻住。</FONT></P><P><FONT color="#1C2833" size="3">请在存放进的物品上标记姓名。</FONT></P><P><FONT color="#1C2833" size="3">如有耗材用尽请及时订购或配制，或点击上方回复按钮反馈。</FONT></P></TH></TR></TBODY></TABLE></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
