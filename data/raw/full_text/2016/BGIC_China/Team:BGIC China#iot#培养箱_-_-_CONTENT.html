<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_BGIC_China_iot_培养箱 skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:BGIC China/iot/培养箱</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><P><FONT color="#85929E" size="5"><CENTER>BGIC 物联网系统 v0.1</CENTER></FONT></P><TABLE border="1" align="center"><TBODY><TR><TH><P><FONT color="#1C2833" size="5">名称：恒温培养箱</FONT></P></TH><TH><P><FONT color="#1C2833" size="5">ID：#13</FONT></P></TH></TR><TR><TH colspan="2" align="left"><P><FONT color="#1C2833" size="5">状态：<FONT color="#F0B27A" size="6">正常运行</FONT>/损坏中/其他</FONT></P><P><FONT color="#1C2833" size="5">作用：培养细菌等微生物</FONT></P><P><FONT color="#E74C3C" size="3">若材料消耗完或有其他问题请点击下方回复按钮以方便BGIC物联网数据库的更新</FONT></P><BUTTON type="button"><A href="http://bgic-iot.aligadoof.com/">回复</A></BUTTON></TH></TR><TR><TH colspan="2" align="left" valign="top" width="800"><CENTER><FONT color="#1C2833" size="5">更多信息</FONT></CENTER><P><FONT color="#1C2833" size="3">在放入前请标记好姓名及日期。</FONT></P><P><FONT color="#1C2833" size="3">请勿长期将将培养皿丢置在此。若放置时间超过一个星期将废弃。</FONT></P><P><FONT color="#1C2833" size="3">电热恒温培养箱是适用于医疗卫生、医药工业、生物化学和农业科学等科研和工业生产部门做细菌培养、发酵及恒温试验用的一种恒温培养箱。</FONT></P></TH></TR></TBODY></TABLE></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
