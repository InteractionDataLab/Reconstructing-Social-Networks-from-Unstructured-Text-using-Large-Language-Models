<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_BGIC_China_iot_超净台1 skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:BGIC China/iot/超净台1</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><P><FONT color="#85929E" size="5"><CENTER>BGIC 物联网系统 v0.1</CENTER></FONT></P><TABLE border="1" align="center"><TBODY><TR><TH><P><FONT color="#1C2833" size="5">名称：超净台</FONT></P></TH><TH><P><FONT color="#1C2833" size="5">ID：#9</FONT></P></TH></TR><TR><TH colspan="2" align="left"><P><FONT color="#1C2833" size="5">状态：<FONT color="#F0B27A" size="6">正常运行</FONT>/损坏中/其他</FONT></P><P><FONT color="#1C2833" size="5">作用：无菌操作在此进行</FONT></P><P><FONT color="#E74C3C" size="3">若材料消耗完或有其他问题请点击下方回复按钮以方便BGIC物联网数据库的更新</FONT></P><BUTTON type="button"><A href="http://bgic-iot.aligadoof.com/">回复</A></BUTTON></TH></TR><TR><TH colspan="2" align="left" valign="top" width="800"><CENTER><FONT color="#1C2833" size="5">更多信息</FONT></CENTER><P><FONT color="#1C2833" size="3">超净台是一种供单人操作的通用型局部净化设备，气流形式为垂直层流与水平层流，它可造就局部高清洁度空气环境，是科研制药、医疗卫生、电子光学仪器等行业最为理想的专用设备。</FONT></P><P><FONT color="#1C2833" size="3">请在使用前和使用后关上盖子分开5分钟紫外灯灭菌。使用前请用酒精消毒手部</FONT></P></TH></TR></TBODY></TABLE></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
