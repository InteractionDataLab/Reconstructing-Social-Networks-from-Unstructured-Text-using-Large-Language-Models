<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_BGIC_China_iot_培养基4 skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><DIV id="top_title"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:BGIC China/iot/培养基4</SPAN></H1></DIV><DIV id="HQ_page"><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><P><FONT color="#85929E" size="5"><CENTER>BGIC 物联网系统 v0.1</CENTER></FONT></P><TABLE border="1" align="center"><TBODY><TR><TH><P><FONT color="#1C2833" size="5">名称：培养基</FONT></P></TH><TH><P><FONT color="#1C2833" size="5">ID：#4</FONT></P></TH></TR><TR><TH colspan="2" align="left"><P><FONT color="#1C2833" size="5">状态：<FONT color="#F0B27A" size="6">固体LB √</FONT> /液体LB/空/其他</FONT></P><P><FONT color="#1C2833" size="5">作用：用于培养细菌和细胞等微生物</FONT></P><P><FONT color="#E74C3C" size="3">若材料消耗完或有其他问题请点击下方回复按钮以方便BGIC物联网数据库的更新</FONT></P><BUTTON type="button"><A href="http://bgic-iot.aligadoof.com/">回复</A></BUTTON></TH></TR><TR><TH colspan="2" align="left"><CENTER><FONT color="#1C2833" size="5">更多信息</FONT></CENTER><P><FONT color="#1C2833" size="3">配制方法：</FONT></P><P><FONT color="#1C2833" size="3">液体培养基(1L)：10g Tryptone, 5g Yeast Extract, 10g NaCl, 1L ddH2O。分装到锥形瓶中放入高压灭菌锅中灭菌</FONT></P><P><FONT color="#1C2833" size="3">固体培养基(1L)：在液体培养基的基础上加入1.5%的琼脂粉后放入高压灭菌锅中灭菌</FONT></P><P><FONT color="#1C2833" size="3">高压灭菌程序：在120℃、100kPa下灭菌30分钟</FONT></P></TH></TR></TBODY></TABLE></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
