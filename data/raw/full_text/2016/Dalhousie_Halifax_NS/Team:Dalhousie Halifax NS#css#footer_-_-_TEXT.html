/* Sticky footer styles
*/
html {
position: relative;  min-height: 100%;
}
.body { margin-bottom: 20px; }
.footer {
position: fixed;  bottom: 0px;  width: 100%;  /* Set the fixed height of the footer here */  height: 20px;  background-color: #f5f5f5;  z-index: 1;
}
