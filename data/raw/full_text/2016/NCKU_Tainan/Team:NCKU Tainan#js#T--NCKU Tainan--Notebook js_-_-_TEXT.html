$(function(){for(var e=document.getElementsByClassName("title-content"),t=0;t<e.length;++t)e[t].addEventListener("click",function(){for(var e=document.getElementsByClassName("title-content"),t=0;t<e.length;++t)if(this===e[t]){var n=document.getElementsByClassName("text-content")[t];-1===n.className.indexOf("active")?n.classList.add("active"):n.classList.remove("active")}})});
