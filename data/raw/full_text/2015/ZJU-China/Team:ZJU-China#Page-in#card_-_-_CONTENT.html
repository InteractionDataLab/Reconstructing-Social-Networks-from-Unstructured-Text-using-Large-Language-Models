</A></H2><DIV class="page-in-div"><DIV class="page-in-div-left page-in-div-text" style="width:430px;"><P class="page-in-p2">we are always exploring a more convenient and intuitive new way to promote synthetic biology and iGEM projects better to the broader public.</P><P class="page-in-p2">So, ZJU-CHINA 2015 tries to incorporate biobricks, iGEM projects into a series of cards, and names them <SPAN style="color:red">POLY CARDS</SPAN>.</P></DIV></DIV></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
