    Your browser does not support the video tag.
    </SOURCE><DIV class="main-content"><P class="header">ABSTRACT</P><P class="content1">Cellular communities exhibit both asocial and social behaviors through sensing and secreting the same extracellular molecule, eliciting population-wide behaviors such as quorum sensing, cell differentiation, and averaging of phenotype. Drawing inspiration from collective behaviors and cellular decision-making in biological systems, our team aims to engineer a synthetic model in order to understand the factors that play a role in reshaping community phenotypes. We have engineered novel sense-and-secrete circuits in yeast by repurposing the endogenous mating pathway and using fluorescent reporters to read out individual and community responses to a stimulus. We aspire to understand how intercellular signaling can shepherd noisy individual responses into robust community level behaviors. Particularly, we hope that by tuning parameters such as receptor level, secretion rate, signal degradation and spatial retention, we will be able to customize communication to model natural systems and elicit distinct community phenotypes.
    </P><VIDEO id="videoAbstract" width="700px" height="394" controls=""><SOURCE src="https://static.igem.org/mediawiki/2015/6/6b/UCSF_Wiki_Flick.webM" type="video/webm">
    Your browser does not support the video tag.
    </SOURCE><P class="content2"> If you have any questions about our project or want to collaborate, feel free to reach us at <A style="color:#FFFFFF;" href="mailto:syssynbio@ucsf.edu">syssynbio@ucsf.edu</A></P></VIDEO></DIV><DIV><FOOTER><DIV id="backToTop"><A style="text-decoration:none" id="Top"><P>BACK TO TOP</P></A></DIV><DIV id="siteMap"><UL><H3 class="hoverHome"><A href="https://2015.igem.org/Team:UCSF">HOME</A></H3></UL><UL id="hoverProjectSections"><H3 class="hoverProject"><A href="https://2015.igem.org/Team:UCSF/Project_Sub">PROJECT</A></H3><LI><A href="https://2015.igem.org/Team:UCSF/Description">DESCRIPTION</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Modeling">MODELING</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Results">RESULTS</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Parts">PARTS</A></LI></UL><UL id="hoverJudgingSections"><H3 class="hoverJudging"><A href="https://2015.igem.org/Team:UCSF/Judging_Sub">JUDGING</A></H3><LI><A href="https://2015.igem.org/Team:UCSF/Medal_Requirements">MEDALREQUIREMENTS</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Safety">SAFETY</A></LI></UL><UL id="hoverHumanPracticesSections"><H3 class="hoverHumanPractices"><A href="https://2015.igem.org/Team:UCSF/Human_Practices_Sub">HUMAN PRACTICES</A></H3><LI><A href="https://2015.igem.org/Team:UCSF/Practices">HUMAN PRACTICES</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Wiki_Flicks">WIKI FLICKS</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Collaborations">COLLABORATIONS</A></LI></UL><UL id="hoverNotebooksSections"><H3 class="hoverNotebooks"><A href="https://2015.igem.org/Team:UCSF/Notebook_Sub">NOTEBOOKS</A></H3><LI><A href="https://2015.igem.org/Team:UCSF/Notebook">NOTEBOOKS</A></LI><LI><A href="https://2015.igem.org/Team:UCSF/Protocols">PROTOCOLS</A></LI></UL><UL id="hoverTeamSections"><H3 class="hoverTeam"><A href="https://2015.igem.org/Team:UCSF/Team_Sub">TEAM</A></H3><LI><A href="https://2015.igem.org/Team:UCSF/Team">TEAM</A></LI>
