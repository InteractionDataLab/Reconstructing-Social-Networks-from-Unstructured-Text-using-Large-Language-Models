<BODY class="mediawiki ltr sitedir-ltr ns-0 ns-subject page-Team_Tec-Monterrey skin-igem action-view"><DIV id="globalWrapper"><DIV id="content" class="mw-body" role="main"><H1 id="firstHeading" class="firstHeading"><SPAN dir="auto">Team:Tec-Monterrey</SPAN></H1><DIV id="bodyContent"><DIV id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><P><TITLE>iGEM MTY 2015</TITLE></P><DIV class="main-pg"><HEADER><NAV class="navbar"><DIV class="container-fluid"><DIV class="navbar-header"><BUTTON type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse" aria-expanded="false"><SPAN class="sr-only">Toggle navigation</SPAN></BUTTON></DIV><DIV class="collapse navbar-collapse" id="menu-collapse"><UL><LI><A href="https://2015.igem.org/Team:Tec-Monterrey">Main</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Description">Research</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Notebook">Notebook</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Modeling">Modeling</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Outreach">Outreach</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Collaborations">Collaborations</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Practices">Policies and Practices</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Safety">Safety</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Achievements">Achievements</A></LI><LI><A href="https://2015.igem.org/Team:Tec-Monterrey/Attributions">Team</A></LI></UL></DIV></DIV></NAV></HEADER><VIDEO style="width:100%" class="main-page" autoplay="" loop=""><DIV class="container push-top"><SECTION class="main row"><DIV style="height: 100%; position: relative"><H1>Insects join iGEM: <I>Sf9</I> cells as a new chassis for synthetic biology</H1></DIV><ARTICLE class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2"><H2>Project Description</H2><P align="justify">
                        The purpose of this project is to introduce the Sf9 cell line (Fall armyworm ovary, <I>Spodoptera frugiperda</I> cells) to synthetic biology and the iGEM Competition, by developing a tool kit of several biobricks for their use in this new chassis. We will use the Sf9 cells as an alternative for the production of proteins with high complexity and post-traductional modifications, because of their flexibility, cultivation time and minor cost compared with other expression systems. We will characterize functional parts for two main areas: Transfection and Genome Editing. For the first part we will characterize baculovirus mediated transfection and, direct plasmid transfection for the generation of stable cell lines; for the second part we will use the CRISPR/Cas9 system to assay highly specific genome modifications in an effort to improve production and ease of use of this technology.
                    </P></ARTICLE></SECTION></DIV></VIDEO></DIV></DIV></DIV></DIV></DIV></BODY></HTML>
